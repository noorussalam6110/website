<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toppers - Noorussalam Madrasa</title>

  <style>
    body {
      background: #0b0f1c;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 25px 0;
      color: #00aaff;
      font-size: 38px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .topper-section {
      margin: 40px auto;
      width: 95%;
      max-width: 1100px;
    }

    .section-title {
      text-align: center;
      font-size: 32px;
      color: #00aaff;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .topper-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
    }

    .topper-card {
      position: relative;
      background: rgba(15, 20, 40, 0.9);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(0, 132, 255, 0.4);
      box-shadow: 0 0 12px #0099ff;
      overflow: hidden;
      animation: zoomIn 0.8s ease;
      transition: 0.3s;
    }

    .topper-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px #00aaff, 0 0 35px #0077cc inset;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .photo img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #00aaff;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .medal {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(45deg, #FFD700, #FFC300);
      color: #000;
      padding: 8px 15px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50px;
      box-shadow: 0 0 10px gold;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 130%; }
    }

    @keyframes glowBorder {
      from { border-color: #0066cc; }
      to   { border-color: #33ccff; }
    }
    .topper-card {
      animation: glowBorder 2.5s infinite alternate;
    }

    .btn-download {
      display: inline-block;
      margin-top: 10px;
      background: #00aaff;
      padding: 8px 15px;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-download:hover {
      background: #0088dd;
    }

    .back-btn {
      text-align: center;
      margin: 30px 0;
    }
    .back-btn a {
      background: #0077cc;
      padding: 12px 25px;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .back-btn a:hover {
      background: #0099ff;
    }

    @media (max-width: 768px) {
      .topper-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <h1>RESULT TOPPERS ‚Äì NOORUSSALAM MADRASA</h1>

  <!-- ================= MARKS TOPPERS ================= -->
  <section class="topper-section">
    <h2 class="section-title">üèÜ Class Toppers ‚Äì Marks</h2>

    <div class="topper-grid">

      <!-- CLASS 1 -->
      <div class="topper-card">
        <div class="medal">1st</div>
        <div class="photo"><img src="student1.jpg"></div>
        <h3>Class 1</h3>
        <p>Ameen Rahman</p>
        <p>Score: 489/500</p>
        <button class="btn-download"
        onclick="generateCertificate('Ameen Rahman','1st Rank','Class 1')">Download Certificate</button>
        <div class="shine"></div>
      </div>

      <!-- CLASS 2 -->
      <div class="topper-card">
        <div class="medal">1st</div>
        <div class="photo"><img src="student2.jpg"></div>
        <h3>Class 2</h3>
        <p>Nuzla Fathima</p>
        <p>Score: 476/500</p>
        <button class="btn-download"
        onclick="generateCertificate('Nuzla Fathima','1st Rank','Class 2')">Download Certificate</button>
        <div class="shine"></div>
      </div>

      <!-- Repeat for Class 3‚Äì10 as needed -->
    </div>
  </section>

  <!-- ================= HAJAR TOPPERS ================= -->
  <section class="topper-section">
    <h2 class="section-title">üåô Class Toppers ‚Äì Hajar</h2>

    <div class="topper-grid">

      <!-- CLASS 1 -->
      <div class="topper-card">
        <div class="medal">1st</div>
        <div class="photo"><img src="hajar1.jpg"></div>
        <h3>Class 1</h3>
        <p>Rayhan P</p>
        <p>Hajar: 29 Days</p>
        <button class="btn-download"
        onclick="generateCertificate('Rayhan P','1st Rank','Hajar Class 1')">Download Certificate</button>
        <div class="shine"></div>
      </div>

      <!-- CLASS 2 -->
      <div class="topper-card">
        <div class="medal">1st</div>
        <div class="photo"><img src="hajar2.jpg"></div>
        <h3>Class 2</h3>
        <p>Safwana N</p>
        <p>Hajar: 30 Days</p>
        <button class="btn-download"
        onclick="generateCertificate('Safwana N','1st Rank','Hajar Class 2')">Download Certificate</button>
        <div class="shine"></div>
      </div>

      <!-- Repeat for Class 3‚Äì10 -->
    </div>
  </section>

  <!-- ================= BACK TO HOME ================= -->
  <div class="back-btn">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <!-- ================= CERTIFICATE GENERATOR ================= -->
  <script>
  function generateCertificate(name, rank, classname) {

      const width = 1400;
      const height = 1000;

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");

      const bg = new Image();
      bg.src = "certificate-bg.png";

      bg.onload = () => {
          ctx.drawImage(bg, 0, 0, width, height);

          ctx.fillStyle = "#000";
          ctx.textAlign = "center";

          ctx.font = "bold 70px Poppins";
          ctx.fillText(name, width / 2, 520);

          ctx.font = "40px Poppins";
          ctx.fillText("Class: " + classname + "   |   Rank: " + rank, width / 2, 610);

          ctx.font = "35px Poppins";
          ctx.fillText("Academic Year 2024-25", width / 2, 700);

          const link = document.createElement("a");
          link.download = name + "-certificate.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
      };
  }
  </script>

</body>
</html>
