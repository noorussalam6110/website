<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annual Examination Class Topper Certificate</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #eef3ff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        max-width: 900px;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
        color: #1a237e;
    }

    h2 {
        color: #3949ab;
        margin: 5px 0 20px 0;
        font-size: 22px;
        font-weight: 600;
    }

    .certificate {
        width: 100%;
        border: 4px solid #1a237e;
        padding: 20px;
        border-radius: 20px;
        position: relative;
        background: linear-gradient(#ffffff, #f3f6ff);
    }

    .topper-photo {
        width: 160px;
        height: 160px;
        border-radius: 100%;
        border: 5px solid #1a237e;
        object-fit: cover;
        margin-top: 15px;
    }

    .student-name {
        font-size: 30px;
        font-weight: bold;
        color: #0d47a1;
        margin-top: 15px;
    }

    .class-text {
        font-size: 20px;
        color: #37474f;
        margin-bottom: 15px;
    }

    .sign-box {
        margin-top: 40px;
        text-align: right;
        padding-right: 40px;
    }

    .sign-box img {
        width: 180px;
        height: auto;
    }

    .principal {
        font-size: 18px;
        font-weight: 600;
        color: #000;
        margin-top: -10px;
        padding-right: 55px;
    }

    #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .download-btn {
        margin-top: 20px;
        background: #1a237e;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
</style>

</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="container">
    <h1>NOORUSSALAM MADRASA</h1>
    <h2>KAMBIPPALAM – KERALA ESTATE</h2>
    <h2>ANNUAL EXAMINATION – CLASS TOPPER</h2>

    <input type="file" id="photoInput" accept="image/*" style="margin-bottom:15px"><br>

    <div id="certificate" class="certificate">
        <h2 style="font-size:26px; color:#1a237e;">Certificate of Excellence</h2>

        <img id="previewPhoto" class="topper-photo" src="" alt="">

        <div class="student-name" id="studentName">Student Name</div>
        <div class="class-text" id="studentClass">Class: ___</div>

        <div class="sign-box">
            <img src="https://i.ibb.co/HfzzG1TN/Whats-App-Image-2025-11-26-at-11-41-41-AM-removebg-preview.png" alt="Signature">
            <div class="principal">Principal</div>
        </div>
    </div>

    <input type="text" id="nameInput" placeholder="Enter Student Name" style="padding:10px; margin-top:20px;">
    <input type="text" id="classInput" placeholder="Enter Class" style="padding:10px;">
    <br>

    <button class="download-btn" onclick="generateCertificate()">Generate & Download</button>
</div>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
document.getElementById("photoInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("previewPhoto").src = e.target.result;
    };
    reader.readAsDataURL(file);
});

function generateCertificate() {

    // Insert name & class
    document.getElementById("studentName").textContent =
        document.getElementById("nameInput").value;

    document.getElementById("studentClass").textContent =
        "Class: " + document.getElementById("classInput").value;

    // Confetti
    confetti({
        particleCount: 250,
        spread: 80,
        origin: { y: 0.2 }
    });

    // Screenshot & download
    html2canvas(document.getElementById("certificate")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Topper_Certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}
</script>

</body>
</html>
