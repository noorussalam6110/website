<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Topper Certificate</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg,#f0f8ff,#dff6f7);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 20px;
}

.certificate {
  max-width: 900px;
  margin: auto;
  background: linear-gradient(to bottom, #fffdf7 0%, #f7f3ec 100%);
  border: 15px solid;
  border-image: linear-gradient(to right, #0b5ed7, #ffd700) 1;
  border-radius: 25px;
  padding: 60px;
  position: relative;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  overflow: hidden;
}

.certificate::before, .certificate::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 20px;
  left: 0;
  background: repeating-linear-gradient(45deg, #ffd700, #ffd700 15px, #0b5ed7 15px, #0b5ed7 30px);
  border-radius: 25px;
}

.certificate::before { top: 0; }
.certificate::after { bottom: 0; }

.bismillah {
  font-family: 'Scheherazade New', serif;
  font-size: 2rem;
  text-align: center;
  color: #0b5ed7;
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px #ffd700;
}

.title-banner {
  text-align: center;
  background: linear-gradient(135deg,#ffd700,#0b5ed7);
  color: #fff;
  font-size: 2.2rem;
  font-weight: 700;
  padding: 15px 0;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  letter-spacing: 2px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
  text-align: center;
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #333;
}

.photo-qr-box {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

.photo-box img, .qr-box canvas {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 6px solid #ffd700;
  object-fit: cover;
  background: white;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
}

.details {
  text-align: center;
  margin-bottom: 40px;
}

.details h3 {
  font-size: 2rem;
  color: #ffd700;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #ffd700, 2px 2px 5px rgba(0,0,0,0.3);
}

.details p {
  font-size: 1.1rem;
  color: #333;
  margin: 5px 0;
}

.signature-box {
  text-align: right;
  margin-top: 60px;
  padding-right: 50px;
}

.signature {
  width: 220px;
  opacity: 0;
  animation: signDraw 2.5s ease forwards;
}

.principal-name {
  font-weight: 600;
  color: #0b5ed7;
  margin-top: 5px;
}

.principal-title {
  font-size: 0.9rem;
  color: #333;
}

.medal {
  width: 120px;
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%) rotate(0deg);
  animation: spinMedal 3s linear infinite;
  filter: drop-shadow(0 0 10px #ffd700);
}

.ribbon {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 250px;
  height: 80px;
  background: linear-gradient(135deg,#ffd700,#0b5ed7);
  border-radius: 15px;
  z-index: -1;
  box-shadow: 0 0 20px rgba(255,215,0,0.6);
}

@keyframes spinMedal {
  0% { transform: translateX(-50%) rotate(0deg); }
  100% { transform: translateX(-50%) rotate(360deg); }
}

@keyframes signDraw {
  0% { opacity: 0; filter: blur(8px); transform: translateY(10px); }
  60% { opacity: 1; filter: blur(0); transform: translateY(0); }
  100% { opacity: 1; }
}

#confetti-canvas {
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

.download-btn {
  display: block;
  margin: 30px auto 0;
  background: #ffd700;
  color: #0b5ed7;
  padding: 15px 35px;
  border: none;
  border-radius: 15px;
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.download-btn:hover {
  background: #e6c200;
}

@media(max-width: 600px) {
  .certificate { padding: 40px; }
  .title-banner { font-size: 1.8rem; }
  .photo-qr-box { gap: 20px; }
  .medal { width: 90px; top: -40px; }
}
</style>
</head>

<body>
<canvas id="confetti-canvas"></canvas>

<div class="certificate">
  <div class="ribbon"></div>
  <img src="medal.png" class="medal" alt="Medal">

  <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>
  <div class="title-banner">CLASS TOPPER CERTIFICATE</div>
  <div class="subtitle">This certificate is proudly awarded to</div>

  <div class="photo-qr-box">
    <div class="photo-box">
      <img src="student-photo.jpg" alt="Student Photo">
    </div>
    <div class="qr-box">
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <div class="details">
    <h3>STUDENT NAME HERE</h3>
    <p>Class: 7th</p>
    <p>Year: 2025 – 2026</p>
    <p>For securing the highest score in the annual examination</p>
  </div>

  <div class="signature-box">
    <img src="principal-signature.png" class="signature" alt="Signature">
    <p class="principal-name">Moulavi XYZ</p>
    <p class="principal-title">Principal, Noorussalam Madrasa</p>
  </div>
</div>

<button class="download-btn" onclick="downloadCertificate()">Download as PNG</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
window.onload = () => {
  confetti({ particleCount: 250, spread: 100, origin: { y: 0.3 } });

  const qr = new QRious({
    element: document.getElementById('qrcode'),
    value: 'https://noorussalam.edu/student/123', 
    size: 180,
    background: 'white',
    foreground: '#0b5ed7',
    level: 'H'
  });
};

function downloadCertificate() {
  html2canvas(document.querySelector('.certificate')).then(canvas => {
    const link = document.createElement('a');
    link.download = 'certificate.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}
</script>
</body>
</html>
