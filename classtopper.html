<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Topper Certificate</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    background: #f0f4ff;
    margin: 0;
    padding: 20px;
    font-family: "Poppins", sans-serif;
  }

  .certificate {
    width: 100%;
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 40px;
    border-radius: 18px;
    position: relative;

    border: 12px solid #0b5ed7;
    background-image: linear-gradient(white, white),
                      repeating-linear-gradient(45deg,#ffd700,#ffd700 10px,#fff 10px,#fff 20px);
    background-origin: padding-box, border-box;
    background-clip: padding-box, border-box;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .bismillah {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
    font-family: "Scheherazade New", serif;
    color: #0b5ed7;
  }

  .title {
    text-align: center;
    color: #0b5ed7;
    font-size: 2rem;
    font-weight: 700;
    margin: 5px 0 20px 0;
  }

  .subtitle {
    text-align: center;
    font-size: 1rem;
    margin-bottom: 30px;
    color: #333;
  }

  .photo-qr-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .photo-box img, .qr-box canvas {
    border-radius: 50%;
    width: 160px;
    height: 160px;
    border: 6px solid #0b5ed7;
    background: white;
    object-fit: cover;
  }

  .details {
    text-align: center;
    margin-bottom: 30px;
  }

  .details h3 {
    margin: 8px 0;
    font-size: 1.4rem;
    color: #0b5ed7;
  }

  .details p {
    margin: 4px 0;
    font-size: 1rem;
    color: #333;
  }

  .signature-box {
    text-align: right;
    margin-top: 50px;
    padding-right: 40px;
  }

  .signature {
    width: 200px;
    opacity: 0;
    animation: signDraw 2.5s ease forwards;
  }

  @keyframes signDraw {
    0% { opacity: 0; filter: blur(8px); transform: translateY(10px); }
    60% { opacity: 1; filter: blur(0); transform: translateY(0); }
    100% { opacity: 1; }
  }

  .principal-name {
    font-weight: 600;
    margin-top: 5px;
    color: #0b5ed7;
  }

  .principal-title {
    font-size: 0.9rem;
  }

  .medal {
    width: 100px;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    animation: spinMedal 3s linear infinite;
  }

  @keyframes spinMedal {
    0% { transform: translateX(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) rotate(360deg); }
  }

  #confetti-canvas {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }

  .download-btn {
    display: block;
    margin: 25px auto 0;
    background: #0b5ed7;
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .download-btn:hover {
    background: #084298;
  }

  @media(max-width: 600px) {
    .certificate { padding: 25px; }
    .title { font-size: 1.6rem; }
    .medal { width: 70px; top: -20px; }
    .photo-qr-box { gap: 20px; }
  }
</style>
</head>

<body>

<canvas id="confetti-canvas"></canvas>

<div class="certificate">
  <img src="medal.png" class="medal" alt="Medal">

  <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>
  <div class="title">CLASS TOPPER CERTIFICATE</div>
  <div class="subtitle">This certificate is proudly awarded to</div>

  <div class="photo-qr-box">
    <div class="photo-box">
      <img src="student-photo.jpg" alt="Student Photo">
    </div>
    <div class="qr-box">
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <div class="details">
    <h3>STUDENT NAME HERE</h3>
    <p>Class: 7th</p>
    <p>Year: 2025 – 2026</p>
    <p>For securing the highest score in the annual examination</p>
  </div>

  <div class="signature-box">
    <img src="principal-signature.png" class="signature" alt="Signature">
    <p class="principal-name">Moulavi XYZ</p>
    <p class="principal-title">Principal, Noorussalam Madrasa</p>
  </div>
</div>

<button class="download-btn" onclick="downloadCertificate()">Download as PNG</button>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
  // Confetti on load
  window.onload = () => {
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.3 } });

    // QR code generation
    const qr = new QRious({
      element: document.getElementById('qrcode'),
      value: 'https://noorussalam.edu/student/123', // Student unique link or ID
      size: 160,
      background: 'white',
      foreground: '#0b5ed7',
      level: 'H'
    });
  };

  // Download certificate as PNG
  function downloadCertificate() {
    const certificate = document.querySelector('.certificate');
    html2canvas(certificate).then(canvas => {
      const link = document.createElement('a');
      link.download = 'certificate.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  }
</script>

</body>
</html>
