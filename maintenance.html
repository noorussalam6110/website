<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Noorussalam Madrasa</title>

  <!-- Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background-color: #0b1d3a;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      padding: 40px 0;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .page_404 {
      padding: 80px 0;
    }

    .four_zero_four_bg {
      background: url('https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif') no-repeat center;
      height: 400px;
      background-size: cover;
      margin-bottom: 20px;
    }

    .four_zero_four_bg h1 {
      font-size: 120px;
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 25px #ffeb3b; }
    }

    .contant_box_404 h3 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
    }

    .contant_box_404 p {
      color: #d0d3d8;
      margin-bottom: 25px;
    }

    .link_404 {
      text-decoration: none;
      background: #ffd700;
      color: #0b1d3a;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    .link_404:hover {
      background: #fff;
      color: #0d47a1;
      box-shadow: 0 5px 15px rgba(255,215,0,0.4);
    }

    footer {
      background: #06142c;
      color: #d0d3d8;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header data-aos="fade-down">
    <h2 class="mb-1">Noorussalam Madrasa</h2>
    <p class="mb-0">Sorry, the page you are looking for doesn’t exist</p>
  </header>

  <!-- 404 SECTION -->
  <section class="page_404">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8" data-aos="zoom-in">
          <div class="four_zero_four_bg">
            <h1>404</h1>
          </div>

          <div class="contant_box_404" data-aos="fade-up" data-aos-delay="300">
            <h3>Looks like you're lost</h3>
            <p>The page you are looking for is not available!</p>
            <a href="index.html" class="link_404">← Go to Home</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer data-aos="fade-up">
    <small>© 2025 All rights reserved. | Noorussalam Madrasa</small>
  </footer>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
      offset: 100
    });
  </script>

</body>
</html>
