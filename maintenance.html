<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance | Noorussalam Madrasa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0b5ed7, #74b9ff);
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .maintenance-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease forwards;
      max-width: 500px;
    }

    .maintenance-box i {
      font-size: 60px;
      color: #ffd700;
      margin-bottom: 20px;
      animation: spin 3s linear infinite;
    }

    .maintenance-box h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .maintenance-box p {
      font-size: 15px;
      color: #e8f0ff;
      margin-bottom: 30px;
    }

    .back-btn {
      background: #fff;
      color: #0b5ed7;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #ffd700;
      color: #0b5ed7;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="maintenance-box">
    <i class="fa-solid fa-gear"></i>
    <h2>Under Maintenance</h2>
    <p>We’re currently improving this section of the Noorussalam Madrasa website.<br>
       Please check back soon for updates.</p>
    <a href="index.html" class="back-btn"><i class="fa fa-home"></i> Back to Home</a>
  </div>

  <footer>
    © 2025 Noorussalam Madrasa • All Rights Reserved
  </footer>

</body>
</html>
