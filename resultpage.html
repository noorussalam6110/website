<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOORUSSALAM MADRASA - Academic Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Anek+Malayalam:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #fff;
            min-height: 100vh;
            padding: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 12px;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #94A3B8;
            text-decoration: none;
            margin-bottom: 24px;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.8);
            font-size: 0.95rem;
            font-weight: 500;
            min-height: 48px;
            transition: all 0.2s ease;
        }

        .back-button:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 1);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 20px 0;
        }

        .institution-name {
            color: #94A3B8;
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: #fff;
            font-weight: 700;
            line-height: 1.3;
        }

        .subtitle {
            color: #94A3B8;
            max-width: 100%;
            margin: 0 auto 20px;
            line-height: 1.5;
            font-size: 0.95rem;
            padding: 0 10px;
        }

        .academic-year {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2D5BFF;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-height: 40px;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            min-height: 200px;
        }

        .dashboard-card:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            background: rgba(30, 41, 59, 1);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .card-1 .card-icon {
            background: #2D5BFF;
        }

        .card-2 .card-icon {
            background: #00C9A7;
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 16px;
            color: #fff;
            font-family: 'Anek Malayalam', sans-serif;
            font-weight: 600;
            line-height: 1.4;
        }

        .card-cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #2D5BFF;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 8px 0;
            min-height: 44px;
        }

        /* Malayalam Text Styling */
        .malayalam-title {
            font-family: 'Anek Malayalam', sans-serif;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #64748B;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (min-width: 768px) {
            body {
                padding: 24px;
            }
            
            .container {
                max-width: 1200px;
                padding: 0 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .dashboard-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
            }
            
            .dashboard-card {
                padding: 30px;
                min-height: 220px;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 1rem;
                max-width: 600px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 0 8px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .dashboard-card {
                padding: 20px;
                min-height: 180px;
            }
            
            .card-icon {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
                margin-bottom: 16px;
            }
            
            .card-title {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
            
            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .academic-year {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .dashboard-card {
                padding: 18px;
                min-height: 170px;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            .card-icon {
                width: 46px;
                height: 46px;
                font-size: 1.3rem;
            }
        }

        /* Prevent text selection on buttons */
        button, .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Improve touch targets */
        a, button, .dashboard-card, .back-button {
            min-height: 44px;
        }

        /* Focus styles for accessibility */
        :focus {
            outline: 2px solid #2D5BFF;
            outline-offset: 2px;
        }

        /* Prevent iOS from styling buttons */
        input[type="submit"],
        input[type="button"],
        button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #2D5BFF;
            border-radius: 4px;
        }

        /* Touch feedback for cards */
        .dashboard-card {
            position: relative;
            overflow: hidden;
        }

        .dashboard-card:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .dashboard-card:active:after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="result.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Portal
        </a>

        <!-- Header -->
        <header class="header">
            <div class="institution-name">
                <i class="fas fa-graduation-cap"></i> NOORUSSALAM SECONDARY MADRASA
            </div>
            
            <h1>Academic Dashboard</h1>
            
            <p class="subtitle">
                Access academic performance data.
            </p>
            
            <div class="academic-year">
                <i class="fas fa-calendar-alt"></i> ACADEMIC YEAR 2025-26
            </div>
        </header>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <a href="resulthome.html" class="dashboard-card card-1">
                <div class="card-icon">
                    <i class="fas fa-analytics"></i>
                </div>
                
                <h3 class="card-title malayalam-title">മദ്‌റസ വാർഷിക പരീക്ഷ ഫലം</h3>
                
                <div class="card-cta">
                    <span>Let's go.</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
            
            <a href="modelresult.html" class="dashboard-card card-2">
                <div class="card-icon">
                    <i class="fas fa-chart-network"></i>
                </div>
                
                <h3 class="card-title malayalam-title">മോഡൽ പൊതുപരീക്ഷ ഫലം</h3>
                
                <div class="card-cta">
                    <span>Go for it!</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            © 2025 Noorussalam Madrasa. All rights reserved.<br>
            <span style="color: #2D5BFF;">Designed by Suhail Kerala</span>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.dashboard-card');
            
            // Add touch feedback for mobile
            cards.forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                card.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
                
                card.addEventListener('touchcancel', function() {
                    this.style.transform = '';
                });
                
                // Fallback for non-existent links
                if(this.getAttribute('href') === '#') {
                    this.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cardTitle = this.querySelector('.card-title').textContent;
                        alert(`${cardTitle} is launching soon!`);
                    });
                }
            });

            // Mobile device detection
            const isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent);
            
            if (isMobile) {
                document.body.classList.add('mobile-device');
                
                // Prevent zoom on input focus for mobile devices
                document.addEventListener('touchstart', function() {}, {passive: true});
            }
            
            // Handle orientation change
            let orientationTimeout;
            window.addEventListener('orientationchange', function() {
                clearTimeout(orientationTimeout);
                orientationTimeout = setTimeout(function() {
                    window.scrollTo(0, 0);
                }, 200);
            });
        });
    </script>
</body>
</html>
