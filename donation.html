<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Noorussalam Madrasa ‚Äì Donation Page</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f8faff;
  scroll-behavior: smooth;
}

/* GLOBAL CONTAINER */
.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
}

/* HERO SECTION */
.hero {
  text-align: center;
  padding: 70px 0 40px;
}
.hero h1 { font-size: 45px; font-weight: 800; color: #0A1E59; }
.hero p { font-size: 20px; margin-top: 10px; }

/* UPI SECTION */
.upi-section {
  padding: 70px 0;
  text-align: center;
}
.upi-title { font-size: 34px; font-weight: 800; color: #1E3A8A; }
.upi-sub { font-size: 18px; margin-bottom: 35px; }
.upi-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 40px;
}
.upi-btn {
  width: 170px;
  padding: 18px;
  text-decoration: none;
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
  font-size: 18px;
  font-weight: 600;
  color: #0A1E59;
  text-align: center;
  transition: 0.3s;
}
.upi-btn img { height: 45px; margin-bottom: 10px; }
.upi-btn:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }

/* THANK YOU POPUP */
#thankYouPopup {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #1E3A8A;
  color: white;
  padding: 25px 45px;
  font-size: 22px;
  font-weight: 700;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  opacity: 0;
  pointer-events: none;
  z-index: 99999;
  text-align: center;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.bounce {
  opacity: 1 !important;
  transform: translate(-50%, -50%) scale(1.1);
  animation: bounceAnim 0.6s forwards;
}
@keyframes bounceAnim {
  0% { transform: translate(-50%, -50%) scale(0); }
  60% { transform: translate(-50%, -50%) scale(1.2); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* PARALLAX MOSQUE */
.parallax-mosque {
  background-image: url('https://i.imgur.com/Jitq2I1.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  padding: 140px 0;
  position: relative;
  text-align: center;
  color: white;
}
.parallax-mosque::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
}
.overlay-text { position: relative; }
.overlay-text h2 {
  font-size: 42px;
  font-weight: 800;
  animation: glowText 3s infinite alternate;
}
@keyframes glowText {
  from { text-shadow: 0 0 12px #ffe38a; }
  to   { text-shadow: 0 0 25px #ffd35c; }
}

/* AUDIO ICON HIDDEN */
audio { display: none; }
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <h1>Support Noorussalam Madrasa</h1>
  <p>Your donation is Sadaqah Jariyah</p>
</section>

<!-- UPI DONATION -->
<section class="upi-section">
  <div class="container">
    <h2 class="upi-title">Donate Easily via UPI</h2>
    <p class="upi-sub">Fast, secure & direct donation</p>
    <div class="upi-buttons">
      <a class="upi-btn" href="upi://pay?pa=YOURUPIID@okbank&pn=Noorussalam%20Madrasa&cu=INR">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg">Google Pay
      </a>
      <a class="upi-btn" href="upi://pay?pa=YOURUPIID@okbank&pn=Noorussalam%20Madrasa&cu=INR">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/PhonePe_Logo.svg">PhonePe
      </a>
      <a class="upi-btn" href="upi://pay?pa=YOURUPIID@okbank&pn=Noorussalam%20Madrasa&cu=INR">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Paytm_logo.png">Paytm
      </a>
    </div>
  </div>
</section>

<!-- THANK YOU POPUP -->
<div id="thankYouPopup">Thank you for your donation! üíñ</div>

<!-- PARALLAX MOSQUE -->
<section class="parallax-mosque">
  <div class="overlay-text">
    <h2>‚ÄúWhoever builds a masjid, Allah will build for him a house in Jannah.‚Äù</h2>
    <p>‚Äî Prophet Muhammad Ô∑∫</p>
  </div>
</section>

<!-- AUDIO -->
<audio id="donateSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3">
</audio>

<!-- CONFETTI CDN -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Select all UPI buttons
const upiButtons = document.querySelectorAll(".upi-btn");
upiButtons.forEach(btn => {
  btn.addEventListener("click", (e) => {
    // Play donation sound
    document.getElementById("donateSound").play();

    // Launch confetti
    confetti({
      particleCount: 120,
      spread: 70,
      origin: { y: 0.6 }
    });

    // Show Thank You popup
    const popup = document.getElementById("thankYouPopup");
    popup.classList.add("bounce");
    setTimeout(() => {
      popup.classList.remove("bounce");
    }, 1500);
  });
});
</script>

</body>
</html>
