<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Noorussalam Madrasa â€“ Donate</title>

<!-- Google Font & AOS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

<style>
body {font-family:'Poppins',sans-serif; background:#f8faff; margin:0; scroll-behavior:smooth;}
section {padding:60px 15px; max-width:1100px; margin:auto;}
h2,h3 {color:#1E3A8A; text-align:center;}
/* Progress Bar */
.progress-container {margin:30px 0;}
.progress {height:24px; border-radius:12px; background:#e2e8f0;}
.progress-bar {height:24px; border-radius:12px; width:0%; background:#1E3A8A; transition:width 1s;}
.amount-buttons {display:flex; justify-content:center; gap:15px; margin-bottom:20px;}
.amount-buttons button {padding:12px 25px; border:none; border-radius:12px; background:#1E3A8A; color:#fff; font-weight:600; cursor:pointer; transition:0.3s;}
.amount-buttons button.active, .amount-buttons button:hover {background:#0A1E59;}
.custom-amount {text-align:center; margin-bottom:20px;}
.custom-amount input {padding:10px 15px; width:150px; font-size:16px; border-radius:10px; border:1px solid #ccc;}
.donate-btn {display:block; margin:20px auto; background:#ffb703; color:#0A1E59; font-weight:700; font-size:18px; padding:12px 30px; border:none; border-radius:12px; cursor:pointer; transition:0.3s;}
.donate-btn:hover {background:#ffa500;}
.upi-section {text-align:center; margin-top:40px;}
.upi-btn {display:inline-block; text-decoration:none; background:white; padding:15px; margin:10px; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.1); color:#0A1E59; font-weight:600; transition:0.3s;}
.upi-btn img {height:40px; display:block; margin:auto 0 5px;}
.qr-box img {margin-top:20px; width:220px; border-radius:12px;}
</style>
</head>
<body>

<!-- HERO -->
<section data-aos="fade-down">
<h2>Support Noorussalam Madrasa</h2>
<p style="text-align:center; color:#1E3A8A; font-weight:600;">Your donation is Sadaqah Jariyah</p>
</section>

<!-- PROGRESS BAR -->
<section data-aos="fade-up">
<div class="progress-container">
  <div style="display:flex; justify-content:space-between; font-weight:600; margin-bottom:5px;">
    <span>â‚¹<span id="currentDonation">0</span></span>
    <span>Goal: â‚¹500,000</span>
  </div>
  <div class="progress">
    <div id="donationProgress" class="progress-bar"></div>
  </div>
</div>

<!-- Amount Buttons -->
<div class="amount-buttons">
  <button data-amount="500">â‚¹500</button>
  <button data-amount="1000">â‚¹1000</button>
  <button data-amount="2000">â‚¹2000</button>
  <button data-amount="5000">â‚¹5000</button>
</div>
<div class="custom-amount">
  <input type="number" id="customAmount" placeholder="Custom â‚¹">
</div>
<button class="donate-btn" id="donateNow">Donate Now</button>
</section>

<!-- UPI / QR -->
<section class="upi-section" data-aos="fade-up">
<h3>Or Donate via UPI</h3>
<a href="#" class="upi-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg">Google Pay</a>
<a href="#" class="upi-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/PhonePe_Logo.svg">PhonePe</a>
<a href="#" class="upi-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Paytm_logo.png">Paytm</a>
<div class="qr-box">
  <img src="YOUR_QR_IMAGE.png" alt="UPI QR">
</div>
</section>

<!-- Audio -->
<audio id="donateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"></audio>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// AOS
AOS.init({once:true});

// Initial donation
let donationGoal = 500000;
let currentDonation = 452300;
document.getElementById('currentDonation').innerText = currentDonation.toLocaleString();
updateProgressBar();

// Live donation simulation (random increases)
setInterval(()=>{
  let randomDonation = Math.floor(Math.random()*2000);
  currentDonation += randomDonation;
  if(currentDonation>donationGoal) currentDonation = donationGoal;
  document.getElementById('currentDonation').innerText = currentDonation.toLocaleString();
  updateProgressBar();
}, 5000);

function updateProgressBar() {
  let percent = (currentDonation/donationGoal)*100;
  if(percent>100) percent=100;
  document.getElementById('donationProgress').style.width = percent+'%';
}

// Amount buttons
const buttons = document.querySelectorAll('.amount-buttons button');
let selectedAmount = 0;
buttons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    selectedAmount = Number(btn.dataset.amount);
    document.getElementById('customAmount').value='';
  });
});

// Custom input
const customInput = document.getElementById('customAmount');
customInput.addEventListener('input', ()=>{
  selectedAmount = Number(customInput.value);
  buttons.forEach(b=>b.classList.remove('active'));
});

// Donate Now
function donate() {
  if(selectedAmount>0){
    currentDonation += selectedAmount;
    if(currentDonation>donationGoal) currentDonation = donationGoal;
    document.getElementById('currentDonation').innerText = currentDonation.toLocaleString();
    updateProgressBar();
    document.getElementById('donateSound').play();
    confetti({ particleCount:150, spread:70, origin:{y:0.6}});
    alert('Thank you for donating â‚¹'+selectedAmount+'! ðŸ™');
    selectedAmount=0;
    customInput.value='';
    buttons.forEach(b=>b.classList.remove('active'));
  } else {
    alert('Please select or enter a donation amount');
  }
}

document.getElementById('donateNow').addEventListener('click',donate);
</script>
</body>
</html>
