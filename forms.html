<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form | Noorussalam Madrasa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 700px; margin-top: 50px; }
    h2 { text-align: center; color: #0b5ed7; margin-bottom: 30px; }
    .btn-primary { background-color: #0b5ed7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admission Application Form</h2>
    <form id="admissionForm" class="p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="FullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Name</label>
        <input type="text" name="PreferredName" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="DOB" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="Gender" class="form-select" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Class/Level</label>
        <input type="text" name="ClassLevel" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Guardian Name</label>
        <input type="text" name="GuardianName" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="Phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="Address" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwcP3wvH29nz8k9W9z39Uk12M8OXhkYQdaavD44Ecz0tiLesx2IcWb9l3c4-PqfFwYj/exec'; // ✅ Your backend URL
    const form = document.getElementById('admissionForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(result => {
          alert('✅ Application submitted successfully!');
          form.reset();
        })
        .catch(error => {
          alert('❌ Submission failed. Please try again.');
          console.error(error);
        });
    });
  </script>
</body>
</html>
