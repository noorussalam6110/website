<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Student Dashboard</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<style>
  body{font-family:Inter,system-ui,Arial;background:linear-gradient(135deg,#007bff,#00b894);color:#fff;min-height:100vh;padding:20px}
  .wrap{max-width:900px;margin:30px auto;background:rgba(255,255,255,0.08);padding:22px;border-radius:12px}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px}
  .card{background:rgba(255,255,255,0.06);padding:18px;border-radius:10px}
  .logout{background:#ff4757;border:none;padding:10px 14px;border-radius:8px;color:#fff;float:right}
</style>
</head>
<body>
  <div class="wrap">
    <button class="logout" onclick="logout()">Logout</button>
    <h2 id="greet">Welcome</h2>
    <p id="info"></p>
    <div class="cards">
      <div class="card"><h4>Applications</h4><p><a href="application.html">Open</a></p></div>
      <div class="card"><h4>Results</h4><p><a href="result.html">View</a></p></div>
      <div class="card"><h4>Downloads</h4><p><a href="downloads.html">Files</a></p></div>
      <div class="card"><h4>Contact</h4><p><a href="contact.html">Contact</a></p></div>
    </div>
  </div>

<script>
  const role = localStorage.getItem('role');
  if(!role || role!=='student') location.href='login.html';

  const fullname = localStorage.getItem('fullname') || localStorage.getItem('username');
  const cls = localStorage.getItem('class') || '-';
  const adm = localStorage.getItem('admission') || '-';

  document.getElementById('greet').textContent = 'Welcome, ' + fullname;
  document.getElementById('info').textContent = 'Class: ' + cls + ' â€¢ Admission No: ' + adm;

  function logout(){ localStorage.clear(); location.href='login.html'; }
</script>
</body>
</html>
