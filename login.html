<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noorussalam Madrasa — Student Portal Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f4ff;
      --card-bg: rgba(255,255,255,0.8);
      --text: #1e293b;
      --accent: #2563eb;
      --accent-alt: #1e40af;
      --error: #ef4444;
    }
    body.dark {
      --bg: #0f172a;
      --card-bg: rgba(30,41,59,0.9);
      --text: #e2e8f0;
      --accent: #60a5fa;
      --accent-alt: #3b82f6;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: slideUp 0.6s ease-in-out;
      transition: background 0.4s;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.4rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem 2.6rem 0.9rem 1rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      font-size: 1rem;
      background: transparent;
      color: var(--text);
      outline: none;
      transition: border 0.3s;
    }
    .input-group input:focus {
      border-color: var(--accent);
    }
    .input-group i {
      position: absolute;
      top: 50%;
      right: 0.8rem;
      transform: translateY(-50%);
      color: var(--accent);
      cursor: pointer;
    }

    .btn {
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: var(--accent-alt);
      transform: translateY(-2px);
    }
    .error-msg {
      color: var(--error);
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      min-height: 16px;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer a {
      color: var(--accent-alt);
      text-decoration: none;
    }

    #themeToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.3s;
    }
    #themeToggle:hover {
      transform: rotate(20deg);
    }

    @media (max-width: 480px) {
      .container { padding: 1.6rem; }
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px transparent inset;
      box-shadow: 0 0 0px 1000px transparent inset;
      -webkit-text-fill-color: inherit;
    }
  </style>
</head>
<body>
  <i id="themeToggle" class="bx bx-moon"></i>

  <div class="container">
    <h2>Student Login</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="Username" autocomplete="username" />
      <i class="bx bx-user"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <i class="bx bx-hide" id="togglePassword" title="Show/Hide password"></i>
    </div>

    <p id="loginMessage" class="error-msg"></p>

    <button id="loginBtn" class="btn">Login</button>

    <div class="footer">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.classList.toggle('bx-moon');
      toggle.classList.toggle('bx-sun');
    });

    // Password show/hide
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('bx-show');
      togglePassword.classList.toggle('bx-hide');
    });

    // Login function
    const btn = document.getElementById('loginBtn');
    btn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('loginMessage');
      msg.textContent = '';

      if (!username || !password) {
        msg.textContent = "Please enter both username and password.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Checking...";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyN8e2qPFS5HnCR9BSLOqWwvqVtdgiUpE_uwxNscFq-wtws3vCQjA5V2b5PNJ4g7H5gOQ/exec', {
          method: 'POST',
          body: new URLSearchParams({ username, password })
        });
        const result = await response.json();

        if (result.success) {
          btn.textContent = "Success!";
          localStorage.setItem("madrasaUser", JSON.stringify(result.user));
          setTimeout(() => window.location.href = "dashboard.html", 800);
        } else {
          msg.textContent = result.message || "Invalid username or password.";
          btn.textContent = "Login";
          btn.disabled = false;
        }
      } catch (e) {
        msg.textContent = "Network error. Please try again.";
        btn.textContent = "Login";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
