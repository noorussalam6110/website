<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Student Portal | Noorussalam Madrasa</title>

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-dark: #0a194f;
      --primary: #1a2c7a;
      --primary-light: #2d3f9e;
      --accent: #f3c13a;
      --accent-light: #ffda5c;
      --success: #10b981;
      --error: #ef4444;
      --gold-gradient: linear-gradient(135deg, #f3c13a 0%, #ffda5c 50%, #f3c13a 100%);
      --blue-gradient: linear-gradient(135deg, #0a194f 0%, #1a2c7a 50%, #2d3f9e 100%);
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 12px 32px rgba(0, 0, 0, 0.15);
      --transition-smooth: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
      height: 100%;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--blue-gradient);
      color: white;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Mobile-specific safe areas */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
        padding-top: max(16px, env(safe-area-inset-top));
        padding-bottom: max(16px, env(safe-area-inset-bottom));
      }
    }

    /* Simplified background for mobile performance */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--blue-gradient);
      z-index: 1;
    }

    /* Mobile-optimized floating elements */
    .mobile-orb {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: floatMobile 20s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
      filter: blur(8px);
    }

    .mobile-orb:nth-child(1) {
      width: 200px;
      height: 200px;
      top: -100px;
      right: -100px;
      background: radial-gradient(circle, rgba(243, 193, 58, 0.1) 0%, transparent 70%);
      animation-delay: 0s;
    }

    .mobile-orb:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: -75px;
      left: -75px;
      background: radial-gradient(circle, rgba(26, 44, 122, 0.1) 0%, transparent 70%);
      animation-delay: 10s;
    }

    @keyframes floatMobile {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-20px, -20px) scale(1.1);
        opacity: 0.5;
      }
    }

    /* Main Container */
    .mobile-container {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    /* Mobile Header - For better mobile UX */
    .mobile-header {
      text-align: center;
      margin-bottom: 32px;
      padding: 0 16px;
    }

    .mobile-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--accent);
      box-shadow: 0 8px 25px rgba(243, 193, 58, 0.25);
      overflow: hidden;
      padding: 8px;
    }

    .mobile-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .mobile-title {
      font-family: 'Rubik', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .mobile-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .mobile-badge {
      display: inline-block;
      background: var(--gold-gradient);
      color: var(--primary-dark);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 12px;
      box-shadow: 0 4px 15px rgba(243, 193, 58, 0.3);
      animation: pulse 3s infinite;
    }

    /* Main Card */
    .mobile-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(255, 255, 255, 0.25);
      position: relative;
      overflow: hidden;
    }

    .mobile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--gold-gradient);
    }

    /* Form Styles - Mobile Optimized */
    .mobile-form {
      margin-top: 8px;
    }

    .form-group-mobile {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label-mobile {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 0.95rem;
    }

    .form-label-mobile i {
      color: var(--accent);
      font-size: 1rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input-mobile {
      width: 100%;
      padding: 18px 52px 18px 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 1rem;
      font-family: inherit;
      color: #333;
      transition: var(--transition-smooth);
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.04);
      -webkit-appearance: none;
      appearance: none;
    }

    /* Prevent zoom on iOS input focus */
    @media screen and (max-width: 768px) {
      .form-input-mobile {
        font-size: 16px; /* Prevents iOS zoom */
      }
    }

    .form-input-mobile:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(243, 193, 58, 0.15);
      transform: translateY(-2px);
    }

    .form-input-mobile:hover {
      border-color: var(--accent-light);
    }

    .input-icon-mobile {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition-smooth);
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-icon-mobile:active {
      transform: translateY(-50%) scale(0.9);
    }

    /* Submit Button - Touch Optimized */
    .submit-button-mobile {
      width: 100%;
      padding: 20px;
      background: var(--gold-gradient);
      color: var(--primary-dark);
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-bounce);
      box-shadow: 0 10px 25px rgba(243, 193, 58, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }

    .submit-button-mobile:active {
      transform: scale(0.98);
      box-shadow: 0 5px 15px rgba(243, 193, 58, 0.4);
    }

    .submit-button-mobile:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Loading Animation */
    .mobile-spinner {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    /* Error/Success Messages */
    .alert-mobile {
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .alert-mobile.error {
      background: linear-gradient(135deg, #fee, #fdd);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .alert-mobile.success {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    /* Links Section - Stacked for mobile */
    .links-mobile {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .link-mobile {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 12px 0;
      border-radius: 12px;
      transition: var(--transition-smooth);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(243, 193, 58, 0.1);
    }

    .link-mobile:active {
      background: rgba(243, 193, 58, 0.2);
      transform: scale(0.98);
    }

    /* Back Button */
    .back-button-mobile {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition-smooth);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      touch-action: manipulation;
    }

    .back-button-mobile:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.98);
    }

    /* Footer */
    .footer-mobile {
      text-align: center;
      margin-top: 32px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      line-height: 1.5;
      padding: 0 16px;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    /* Responsive Breakpoints */
    @media (max-width: 480px) {
      .mobile-title {
        font-size: 1.6rem;
      }
      
      .mobile-card {
        padding: 28px 20px;
      }
      
      .form-input-mobile {
        padding: 16px 48px 16px 16px;
      }
      
      .submit-button-mobile {
        padding: 18px;
        font-size: 1rem;
      }
      
      .mobile-logo {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-width: 360px) {
      .mobile-title {
        font-size: 1.4rem;
      }
      
      .mobile-card {
        padding: 24px 16px;
      }
      
      .form-input-mobile {
        padding: 14px 44px 14px 14px;
      }
      
      .links-mobile {
        gap: 12px;
      }
      
      .link-mobile {
        padding: 10px 0;
        font-size: 0.9rem;
      }
    }

    /* Landscape mode optimization */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 12px;
      }
      
      .mobile-header {
        margin-bottom: 20px;
      }
      
      .mobile-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 12px;
      }
      
      .form-group-mobile {
        margin-bottom: 16px;
      }
      
      .links-mobile {
        margin-top: 20px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .mobile-card {
        background: rgba(30, 30, 40, 0.95);
        color: #ffffff;
      }
      
      .form-input-mobile {
        background: rgba(40, 40, 50, 0.95);
        color: #ffffff;
        border-color: #4a5568;
      }
      
      .form-label-mobile {
        color: #e2e8f0;
      }
      
      .link-mobile {
        background: rgba(243, 193, 58, 0.15);
        color: var(--accent-light);
      }
    }

    /* Print styles */
    @media print {
      .mobile-card {
        box-shadow: none;
        border: 2px solid #000;
      }
      
      .submit-button-mobile,
      .back-button-mobile,
      .link-mobile {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Background Elements -->
  <div class="bg-overlay"></div>
  <div class="mobile-orb"></div>
  <div class="mobile-orb"></div>

  <!-- Main Container -->
  <div class="mobile-container">
    <!-- Header -->
    <div class="mobile-header">
      <div class="mobile-logo">
        <img src="https://i.ibb.co/GmW5YpC/LOGO-NSM-copy.png" alt="Noorussalam Madrasa Logo" loading="eager">
      </div>
      <h1 class="mobile-title">Student Portal</h1>
      <p class="mobile-subtitle">Noorussalam Madrasa • Kambippalam</p>
      <div class="mobile-badge">
        <i class="fas fa-shield-alt"></i> Secure Login
      </div>
    </div>

    <!-- Alert Messages -->
    <div class="alert-mobile error" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorText">Invalid login credentials</span>
    </div>

    <!-- Main Card -->
    <div class="mobile-card">
      <!-- Login Form -->
      <form id="loginForm" class="mobile-form">
        <!-- Username Field -->
        <div class="form-group-mobile">
          <label class="form-label-mobile">
            <i class="fas fa-user-graduate"></i> Student ID / Email
          </label>
          <div class="input-wrapper">
            <input type="text" 
                   id="username" 
                   class="form-input-mobile" 
                   placeholder="Enter your Student ID or Email" 
                   required
                   autocomplete="username"
                   autocapitalize="none">
            <div class="input-icon-mobile">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group-mobile">
          <label class="form-label-mobile">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="input-wrapper">
            <input type="password" 
                   id="password" 
                   class="form-input-mobile" 
                   placeholder="Enter your password" 
                   required
                   autocomplete="current-password">
            <div class="input-icon-mobile" id="togglePassword" role="button" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button-mobile" id="loginButton">
          <i class="fas fa-sign-in-alt"></i>
          <span id="buttonText">Sign In</span>
          <div class="mobile-spinner" id="loadingSpinner"></div>
        </button>
      </form>

      <!-- Links -->
      <div class="links-mobile">
        <a href="register.html" class="link-mobile">
          <i class="fas fa-user-plus"></i> Create Account
        </a>
        <a href="forgot-password.html" class="link-mobile">
          <i class="fas fa-key"></i> Forgot Password?
        </a>
      </div>

      <!-- Back Button -->
      <a href="index.html" class="back-button-mobile">
        <i class="fas fa-arrow-left"></i>
        Back to Homepage
      </a>
    </div>

    <!-- Footer -->
    <div class="footer-mobile">
      <p>© <span id="currentYear"></span> Noorussalam Madrasa. All rights reserved.</p>
      <p>Under SKIMVB Registration No: 6110</p>
    </div>
  </div>

  <script>
    // DOM Ready
    document.addEventListener('DOMContentLoaded', function() {
      // Set current year
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      
      // Initialize components
      initPasswordToggle();
      initFormSubmission();
      initTouchInteractions();
      checkExistingLogin();
      
      // Prevent pull-to-refresh on mobile
      document.body.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
    });

    // Password toggle functionality
    function initPasswordToggle() {
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const toggleIcon = togglePassword.querySelector('i');

      togglePassword.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleIcon.classList.toggle('fa-eye');
        toggleIcon.classList.toggle('fa-eye-slash');
        
        // Focus back on input for better UX
        passwordInput.focus();
      });

      // Keyboard accessibility
      togglePassword.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          this.click();
        }
      });
    }

    // Form submission handling
    function initFormSubmission() {
      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const errorAlert = document.getElementById('errorAlert');
      const errorText = document.getElementById('errorText');

      // Add touch feedback to inputs
      const inputs = document.querySelectorAll('.form-input-mobile');
      inputs.forEach(input => {
        input.addEventListener('touchstart', () => {
          input.parentElement.style.transform = 'scale(0.99)';
        });
        
        input.addEventListener('touchend', () => {
          input.parentElement.style.transform = 'scale(1)';
        });
      });

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Validate inputs
        if (!username || !password) {
          showError('Please fill in all fields');
          shakeForm();
          return;
        }

        // Show loading state
        setLoadingState(true);
        hideError();

        try {
          // Simulate API call (Replace with your actual Google Apps Script URL)
          const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
          
          // For now, using mock login - replace with actual fetch
          const loginData = await mockLoginAPI(username, password);
          
          if (loginData.success) {
            showSuccess('Login successful! Redirecting...');
            storeLoginSession(username);
            
            // Redirect after delay
            setTimeout(() => {
              window.location.href = 'student-dashboard.html';
            }, 1500);
          } else {
            throw new Error(loginData.message || 'Invalid credentials');
          }
          
        } catch (error) {
          // Handle error
          setLoadingState(false);
          showError(error.message || 'Login failed. Please try again.');
          shakeForm();
          
          // Clear password field on error
          document.getElementById('password').value = '';
        }
      });
    }

    // Mock API function (Replace with actual implementation)
    async function mockLoginAPI(username, password) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Mock user database
          const mockUsers = {
            'student@example.com': 'password123',
            'NSM2025001': 'password123',
            'admin': 'admin123',
            'test': 'test123'
          };
          
          if (mockUsers[username] && mockUsers[username] === password) {
            resolve({
              success: true,
              user: {
                id: username,
                name: 'Student Name',
                class: 'XII',
                roll: '001'
              }
            });
          } else {
            reject(new Error('Invalid username or password'));
          }
        }, 1200);
      });
    }

    // UI Helper Functions
    function setLoadingState(isLoading) {
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      if (isLoading) {
        loginButton.disabled = true;
        buttonText.style.opacity = '0';
        loadingSpinner.style.display = 'block';
        loginButton.style.opacity = '0.9';
      } else {
        loginButton.disabled = false;
        buttonText.style.opacity = '1';
        loadingSpinner.style.display = 'none';
        loginButton.style.opacity = '1';
      }
    }

    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      const errorText = document.getElementById('errorText');
      
      errorText.textContent = message;
      errorAlert.classList.remove('success');
      errorAlert.classList.add('error');
      errorAlert.style.display = 'flex';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorAlert.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const errorAlert = document.getElementById('errorAlert');
      const errorText = document.getElementById('errorText');
      
      errorText.textContent = message;
      errorAlert.classList.remove('error');
      errorAlert.classList.add('success');
      errorAlert.style.display = 'flex';
    }

    function hideError() {
      const errorAlert = document.getElementById('errorAlert');
      errorAlert.style.display = 'none';
    }

    function shakeForm() {
      const loginForm = document.getElementById('loginForm');
      loginForm.style.animation = 'shake 0.5s ease-in-out';
      setTimeout(() => {
        loginForm.style.animation = '';
      }, 500);
    }

    function storeLoginSession(username) {
      try {
        localStorage.setItem('studentLoggedIn', 'true');
        localStorage.setItem('studentUsername', username);
        localStorage.setItem('loginTime', new Date().toISOString());
      } catch (e) {
        console.warn('LocalStorage not available:', e);
      }
    }

    function checkExistingLogin() {
      try {
        if (localStorage.getItem('studentLoggedIn') === 'true') {
          const loginTime = localStorage.getItem('loginTime');
          if (loginTime) {
            const timeDiff = new Date() - new Date(loginTime);
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            // Auto-logout after 24 hours
            if (hoursDiff < 24) {
              window.location.href = 'student-dashboard.html';
            } else {
              localStorage.clear();
            }
          }
        }
      } catch (e) {
        // LocalStorage not available
      }
    }

    // Touch interactions
    function initTouchInteractions() {
      // Add touch feedback to buttons
      const buttons = document.querySelectorAll('button, .link-mobile, .back-button-mobile');
      buttons.forEach(button => {
        button.addEventListener('touchstart', () => {
          button.style.transform = 'scale(0.97)';
        });
        
        button.addEventListener('touchend', () => {
          button.style.transform = 'scale(1)';
        });
        
        button.addEventListener('touchcancel', () => {
          button.style.transform = 'scale(1)';
        });
      });
      
      // Prevent zoom on double-tap
      let lastTap = 0;
      document.addEventListener('touchend', function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
          e.preventDefault();
        }
        lastTap = currentTime;
      });
    }

    // Handle orientation changes
    window.addEventListener('orientationchange', function() {
      // Debounce resize events
      clearTimeout(this.resizeTimer);
      this.resizeTimer = setTimeout(function() {
        // Force repaint on orientation change
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
          document.body.style.overflow = '';
        }, 100);
      }, 150);
    });

    // Handle network status
    window.addEventListener('online', () => {
      showSuccess('Back online!');
    });

    window.addEventListener('offline', () => {
      showError('Network connection lost');
    });
  </script>
</body>
