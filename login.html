<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal | Noorussalam Madrasa</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-dark: #0a194f;
      --primary: #1a2c7a;
      --primary-light: #2d3f9e;
      --accent: #f3c13a;
      --accent-light: #ffda5c;
      --gold-gradient: linear-gradient(135deg, #f3c13a 0%, #ffda5c 50%, #f3c13a 100%);
      --blue-gradient: linear-gradient(135deg, #0a194f 0%, #1a2c7a 50%, #2d3f9e 100%);
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 15px 40px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 20px 50px rgba(0, 0, 0, 0.15);
      --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--blue-gradient);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Elements */
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(243, 193, 58, 0.3) 2px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(243, 193, 58, 0.3) 2px, transparent 2px);
      background-size: 150px 150px, 200px 200px;
      animation: patternMove 25s linear infinite;
      pointer-events: none;
    }

    @keyframes patternMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 150px 150px, 200px 200px; }
    }

    /* Floating Elements */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      animation: floatElement 15s infinite linear;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      background: radial-gradient(circle, rgba(243, 193, 58, 0.2) 0%, transparent 70%);
    }

    .floating-element:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 8%;
      animation-delay: 5s;
      background: radial-gradient(circle, rgba(26, 44, 122, 0.2) 0%, transparent 70%);
    }

    .floating-element:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 60%;
      left: 15%;
      animation-delay: 10s;
      background: radial-gradient(circle, rgba(243, 193, 58, 0.15) 0%, transparent 70%);
    }

    @keyframes floatElement {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-40px) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0.7;
      }
    }

    /* Twinkling Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      pointer-events: none;
      z-index: 1;
    }

    .star:nth-child(1) { top: 20%; left: 10%; width: 3px; height: 3px; animation-delay: 0s; }
    .star:nth-child(2) { top: 40%; left: 20%; width: 2px; height: 2px; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 60%; left: 30%; width: 3px; height: 3px; animation-delay: 1s; }
    .star:nth-child(4) { top: 30%; left: 80%; width: 2px; height: 2px; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 70%; left: 70%; width: 3px; height: 3px; animation-delay: 2s; }
    .star:nth-child(6) { top: 10%; left: 50%; width: 2px; height: 2px; animation-delay: 2.5s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 450px;
    }

    /* Login Card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: cardAppear 0.8s ease-out;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gold-gradient);
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-circle {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 20px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--accent);
      box-shadow: 0 10px 25px rgba(243, 193, 58, 0.3);
      transition: var(--transition-bounce);
    }

    .logo-circle:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .logo-circle img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    .login-title {
      font-family: 'Rubik', sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      background: var(--blue-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .login-badge {
      display: inline-block;
      background: var(--gold-gradient);
      color: var(--primary-dark);
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(243, 193, 58, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Form Styles */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      color: #333;
      transition: var(--transition-smooth);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(243, 193, 58, 0.1);
      transform: translateY(-2px);
    }

    .form-input:hover {
      border-color: var(--accent-light);
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 45px;
      color: var(--accent);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition-smooth);
    }

    .input-icon:hover {
      color: var(--primary);
      transform: scale(1.1);
    }

    /* Login Button */
    .login-button {
      width: 100%;
      padding: 18px;
      background: var(--gold-gradient);
      color: var(--primary-dark);
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-bounce);
      box-shadow: 0 10px 25px rgba(243, 193, 58, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.7s ease;
      z-index: -1;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(243, 193, 58, 0.5);
    }

    .login-button:active {
      transform: translateY(-2px) scale(1);
    }

    /* Links Section */
    .links-section {
      margin-top: 25px;
      text-align: center;
    }

    .link-item {
      display: inline-block;
      margin: 0 10px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition-smooth);
      position: relative;
    }

    .link-item::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold-gradient);
      transition: width 0.3s ease;
    }

    .link-item:hover::after {
      width: 100%;
    }

    .link-item:hover {
      color: var(--primary-dark);
    }

    /* Back Button */
    .back-button {
      display: block;
      text-align: center;
      margin-top: 25px;
      padding: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      transition: var(--transition-smooth);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      border-color: var(--accent);
      text-decoration: none;
      color: white;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
    }

    /* Loading Animation */
    .loading-spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
      display: none;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      animation: slideDown 0.3s ease;
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .login-card {
        padding: 30px 25px;
      }
      
      .login-title {
        font-size: 1.8rem;
      }
      
      .logo-circle {
        width: 70px;
        height: 70px;
      }
      
      .logo-circle img {
        width: 50px;
        height: 50px;
      }
      
      .form-input {
        padding: 14px 16px;
      }
      
      .login-button {
        padding: 16px;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .login-card {
        padding: 25px 20px;
      }
      
      .login-title {
        font-size: 1.6rem;
      }
      
      .links-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Animated Background -->
  <div class="bg-pattern"></div>
  
  <!-- Floating Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  
  <!-- Twinkling Stars -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span id="errorText">Invalid login credentials</span>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-circle">
          <img src="https://i.ibb.co/GmW5YpC/LOGO-NSM-copy.png" alt="Noorussalam Madrasa Logo">
        </div>
        <h1 class="login-title">Student Portal</h1>
        <p class="login-subtitle">Noorussalam Madrasa • Kambippalam</p>
        <div class="login-badge">
          <i class="fas fa-shield-alt me-2"></i>Secure Login
        </div>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <!-- Username Field -->
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-user-graduate"></i> Student ID / Email
          </label>
          <input type="text" 
                 id="username" 
                 class="form-input" 
                 placeholder="Enter your Student ID or Email" 
                 required>
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" 
                 id="password" 
                 class="form-input" 
                 placeholder="Enter your password" 
                 required>
          <div class="input-icon" id="togglePassword">
            <i class="fas fa-eye"></i>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-button" id="loginButton">
          <i class="fas fa-sign-in-alt"></i>
          <span id="buttonText">Sign In to Portal</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>

      <!-- Links Section -->
      <div class="links-section">
        <a href="register.html" class="link-item">
          <i class="fas fa-user-plus me-1"></i> Create Account
        </a>
        <span style="color: #ccc;">•</span>
        <a href="forgot-password.html" class="link-item">
          <i class="fas fa-key me-1"></i> Forgot Password?
        </a>
      </div>

      <!-- Back to Home -->
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Homepage
      </a>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>© <span id="currentYear"></span> Noorussalam Madrasa. All rights reserved.</p>
      <p>Under SKIMVB Registration No: 6110</p>
    </div>
  </div>

  <script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const toggleIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      toggleIcon.classList.toggle('fa-eye');
      toggleIcon.classList.toggle('fa-eye-slash');
    });

    // Form submission
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Google Apps Script URL (Replace with your actual URL)
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Validate inputs
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Show loading state
      loginButton.disabled = true;
      buttonText.style.display = 'none';
      loadingSpinner.style.display = 'block';
      errorMessage.style.display = 'none';

      try {
        // Simulate API call (Replace with actual Google Apps Script call)
        // This is a mock implementation
        await simulateLogin(username, password);
        
        // Success - redirect to dashboard
        loginButton.style.background = 'linear-gradient(135deg, #22c55e, #06b6d4)';
        buttonText.textContent = 'Login Successful!';
        buttonText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
        
        // Store login info in localStorage
        localStorage.setItem('studentLoggedIn', 'true');
        localStorage.setItem('studentUsername', username);
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = 'student-dashboard.html';
        }, 1500);
        
      } catch (error) {
        // Handle error
        loginButton.disabled = false;
        buttonText.style.display = 'inline';
        loadingSpinner.style.display = 'none';
        showError(error.message || 'Invalid credentials. Please try again.');
        
        // Shake animation for error
        loginForm.classList.add('shake');
        setTimeout(() => {
          loginForm.classList.remove('shake');
        }, 500);
      }
    });

    // Simulated login function (Replace with actual Google Apps Script call)
    async function simulateLogin(username, password) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Mock validation - In real implementation, this would call your Google Apps Script
          const mockUsers = {
            'student@example.com': 'password123',
            'NSM2025001': 'password123',
            'admin': 'admin123'
          };
          
          if (mockUsers[username] && mockUsers[username] === password) {
            resolve({ success: true, username: username });
          } else {
            reject(new Error('Invalid username or password'));
          }
        }, 1500); // Simulate network delay
      });
    }

    // Show error message
    function showError(message) {
      errorText.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }
    `;
    document.head.appendChild(style);

    // Add focus effects to inputs
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
      });
    });

    // Prevent form resubmission on page refresh
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    // Check if already logged in
    if (localStorage.getItem('studentLoggedIn') === 'true') {
      // Auto-redirect if already logged in
      window.location.href = 'student-dashboard.html';
    }
  </script>
</body>
</html>
