<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noorussalam Madrasa — YouTube Channel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8f9fa;
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #0b5ed7, #2b9ed7);
      color: white;
      padding: 50px 0 40px;
      text-align: center;
    }

    header h2 {
      font-weight: 700;
      font-size: 1.9rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 40px 15px;
      justify-items: center;
    }

    .video-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 380px;
      width: 100%;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 215px;
      border: none;
    }

    .video-card .p-3 {
      text-align: center;
      font-weight: 600;
      color: #0b5ed7;
    }

    footer {
      background: #0b5ed7;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      background: #0b5ed7;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-home:hover {
      background: #0845a3;
    }
  </style>
</head>
<body>
  <header>
    <h2>Noorussalam Madrasa — YouTube Channel</h2>
    <p>Watch our latest events, speeches, and activities</p>
  </header>

  <section class="video-grid container">
    <!-- VIDEO 1 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_1" allowfullscreen></iframe>
      <div class="p-3">Meelad day Highlights</div>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_2" allowfullscreen></iframe>
      <div class="p-3">Student Achievements</div>
    </div>

    <!-- VIDEO 3 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_3" allowfullscreen></iframe>
      <div class="p-3">Muallim' Day Celebration</div>
    </div>

    <!-- Add more videos as needed -->
  </section>

  <div class="text-center">
    <a href="index.html" class="back-home">← Back to Home</a>
  </div>

  <footer>
    <small>© 2025 Noorussalam Madrasa. All rights reserved.</small>
  </footer>
</body>
</html>
