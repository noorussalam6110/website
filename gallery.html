<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noorussalam Madrasa — Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #0b5ed7, #2b9ed7);
    }

    footer {
      background: #0b5ed7;
    }

    /* Lightbox (fullscreen viewer) */
    #lightbox {
      display: flex;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #lightbox img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    #lightbox .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }

    #lightbox button {
      background: none;
      border: none;
      color: white;
      font-size: 2.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #lightbox button:hover {
      color: #0b5ed7;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #closeBtn:hover {
      color: #0b5ed7;
    }

    /* Home Button */
    #homeButton {
      display: none;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #0b5ed7;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    #homeButton:hover {
      background: #2b9ed7;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="text-white text-center py-4 shadow-sm">
    <h2>Noorussalam Madrasa — Photo Gallery</h2>
    <p>Beautiful moments from our Madrasa</p>
  </header>

  <!-- LIGHTBOX SLIDESHOW -->
  <div id="lightbox">
    <span id="closeBtn">&times;</span>
    <div class="controls">
      <button id="prevBtn">❮</button>
      <button id="nextBtn">❯</button>
    </div>
    <img id="lightboxImage" src="" alt="">
  </div>

  <!-- BACK TO HOME -->
  <a id="homeButton" href="index.html">← Back to Home</a>

  <!-- FOOTER -->
  <footer class="text-white text-center py-3 mt-4">
    <small>© 2025 Noorussalam Madrasa. All rights reserved.</small>
  </footer>

  <script>
    // Your image links
    const images = [
      "https://i.ibb.co/FbjR9zTZ/Whats-App-Image-2025-10-28-at-3-43-55-PM.jpg",
      "https://i.ibb.co/whNzN51r/Whats-App-Image-2025-10-28-at-3-43-48-PM.jpg",
      "https://i.ibb.co/k6h2j78B/Whats-App-Image-2025-10-28-at-3-42-31-PM.jpg",
      "https://i.ibb.co/yFJ24kWv/Whats-App-Image-2025-10-28-at-3-41-14-PM.jpg",
      "https://i.ibb.co/S4MY80MX/Whats-App-Image-2025-10-28-at-3-41-08-PM.jpg",
      "https://i.ibb.co/j9vCtcn1/Whats-App-Image-2025-10-28-at-3-40-55-PM.jpg",
      "https://i.ibb.co/qYwwbXWh/Whats-App-Image-2025-10-28-at-3-40-42-PM.jpg",
      "https://i.ibb.co/hJvfZp4b/Whats-App-Image-2025-10-28-at-3-39-08-PM.jpg",
      "https://i.ibb.co/Kcb61F1f/Whats-App-Image-2025-10-28-at-3-38-43-PM.jpg",
      "https://i.ibb.co/s9HQzNd3/Whats-App-Image-2025-10-28-at-3-38-36-PM.jpg",
      "https://i.ibb.co/mrCZd07k/Whats-App-Image-2025-10-28-at-3-37-52-PM.jpg"
    ];

    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const closeBtn = document.getElementById('closeBtn');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const homeButton = document.getElementById('homeButton');
    let currentIndex = 0;
    let autoSlide;

    function showImage() {
      lightboxImage.style.opacity = 0;
      setTimeout(() => {
        lightboxImage.src = images[currentIndex];
        lightboxImage.style.opacity = 1;
      }, 150);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }

    function startAutoSlide() {
      stopAutoSlide();
      autoSlide = setInterval(nextImage, 4000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlide);
    }

    nextBtn.addEventListener('click', () => {
      nextImage();
      stopAutoSlide();
    });

    prevBtn.addEventListener('click', () => {
      prevImage();
      stopAutoSlide();
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      homeButton.style.display = 'inline-block';
      stopAutoSlide();
    });

    // Auto-start slideshow when page loads
    window.onload = () => {
      lightbox.style.display = 'flex';
      showImage();
      startAutoSlide();
    };
  </script>
</body>
</html>
