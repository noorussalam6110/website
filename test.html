	  <script type="text/javascript">

		var whatsapp_text = "whatsapp://send?text=Mahithand.   Link: https://socialwaves.in/s2nEG";

		var $progress = $('.progress');
		var $progressBar = $('.progress-bar');

		 $('#main_form').submit(function(e){
			$('#modal').modal('show');
			e.preventDefault();
		 });

		 document.querySelector('.custom-file-input').addEventListener('change',function(e){
			var fileName;
			try {
			   fileName = this.files[0].name;
			   $('.img-container').show();
			}catch(e){
			   fileName = 'Select file...';
			   $('.img-container').hide();
			   $('.crop-button').hide();
			}
			var nextSibling = e.target.nextElementSibling
			nextSibling.innerText = fileName
		 });

		var cropper;

		var input = document.getElementById('file-input');
		var $modal = $('#modal');


		input.addEventListener('change', function(e) {
			var files = e.target.files;
			var done = function(url) {
				input.value = '';
				image.src = url;
				cropper = new Cropper(image, {
					aspectRatio: 1,
					viewMode: 3,
				});
				$('.crop-button').show();
			};

			var reader;
			var file;
			var url;

			if (files && files.length > 0) {
				file = files[0];

				if (URL) {
					done(URL.createObjectURL(file));
				} else if (FileReader) {
					reader = new FileReader();
					reader.onload = function(e) {
						done(reader.result);
					};
					reader.readAsDataURL(file);
				}
			}
		});

		$modal.on('hidden.bs.modal', function() {
			try{
				cropper.destroy();
			}catch (e) {

			}
			cropper = null;
			$('.custom-file label').text('Select file...');
			$('.img-container').hide();
			$('.crop-button').hide();
		});


		$('.crop-button').on('click', function() {
			var canvas;

			$modal.modal('hide');

			if (cropper) {
				canvas = cropper.getCroppedCanvas({
					width: 540,
					height: 540,
				});

				$('#rep_image_ret')[0].src = canvas.toDataURL();

				canvas.toBlob(function(blob) {
					$('.loader_screen').show();
					$('#ad_show_hidden').hide();
					var formData = new FormData($('#main_form')[0]);
					formData.append('image', blob, 'avatar.jpg');
					$.ajax('api/', {
						method: 'POST',
						data: formData,
						processData: false,
						contentType: false,
						xhr: function() {
							var xhr = new XMLHttpRequest();
							xhr.upload.onprogress = function(e) {
								var percent = '0';
								var percentage = '0%';
								if (e.lengthComputable) {
									percent = Math.round((e.loaded / e.total) * 100);
									percentage = percent + '%';
									$progressBar.width(percentage).attr('aria-valuenow', percent).text(percentage);
								}
							};
							return xhr;
						},

						success: function(data) {
							try {
								var resp = JSON.parse(data);
								if (resp.resp == 1) {
									$('#fnl_out').show().addClass('text-success').text('POSTER CREATION SUCCESS');
									$("#dw_btn").attr("href", resp.data);
									$("#fb_share").attr('href', `https://facebook.com/sharer/sharer.php?u=https://socialwaves.in/${resp.data}&src=sdkpreparse`);
									$("#wt_share").attr('href', `${whatsapp_text}?i=${resp.id}`);
									$('.success-show').show();
								} else {
									alert(resp.error);
									$('.success-show').hide();
								}
							} catch (e) {
								alert(e);
							}
						},

						error: function() {
							$('.loader_screen').html('<img src="/res/img/error.png" class="img-fluid mb-3">');
						},

						complete: function() {
						  $('.complete-hide').hide();  
						},
					});
				}, 'image/png', 1);
			}
		});

		$('select[name="frame_selector"]').change(function(){
			$('input[name="frame_id"]').val($(this).val());
		});

	  </script>
