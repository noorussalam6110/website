<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Noorussalam Madrasa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0b5ed7, #74b9ff);
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .coming-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease forwards;
      max-width: 500px;
    }

    .coming-box i {
      font-size: 60px;
      color: #ffd700;
      margin-bottom: 20px;
      animation: bounce 2s infinite ease-in-out;
    }

    .coming-box h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .coming-box p {
      font-size: 15px;
      color: #e8f0ff;
      margin-bottom: 30px;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .time-box {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px 15px;
      min-width: 60px;
      animation: fadeInUp 1s ease forwards;
    }

    .time-box h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .time-box span {
      font-size: 13px;
      color: #f1f1f1;
    }

    .back-btn {
      background: #fff;
      color: #0b5ed7;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: #ffd700;
      color: #0b5ed7;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="coming-box">
    <i class="fa-solid fa-clock"></i>
    <h2>Coming Soon</h2>
    <p>We’re preparing something special for Noorussalam Madrasa.<br>
       Stay tuned — launching soon!</p>

    <div id="countdown">
      <div class="time-box"><h3 id="days">00</h3><span>Days</span></div>
      <div class="time-box"><h3 id="hours">00</h3><span>Hours</span></div>
      <div class="time-box"><h3 id="minutes">00</h3><span>Minutes</span></div>
      <div class="time-box"><h3 id="seconds">00</h3><span>Seconds</span></div>
    </div>

    <a href="index.html" class="back-btn"><i class="fa fa-home"></i> Back to Home</a>
  </div>

  <footer>
    © 2025 Noorussalam Madrasa • All Rights Reserved
  </footer>

  <script>
    // Set your launch date here
    const launchDate = new Date("Dec 25, 2025 10:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".coming-box").innerHTML = `
          <i class='fa-solid fa-circle-check text-success'></i>
          <h2>We’re Live!</h2>
          <p>The new section of Noorussalam Madrasa website is now available.</p>
          <a href='index.html' class='back-btn'><i class='fa fa-home'></i> Visit Home</a>
        `;
      }
    }, 1000);
  </script>

</body>
</html>
