<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Madrasa Noo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="bg-primary text-white text-center py-4 shadow-sm">
    <h2 class="mb-0">Contact Us</h2>
    <p class="mb-0">Get in touch with Noorussalam Madrasa
</p>
  </header>

  <!-- CONTACT SECTION -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <div class="row g-4">

        <!-- Contact Details -->
        <div class="col-md-6">
          <h4>Contact Information</h4>
          <p class="text-muted">Prefer phone? Call: <strong>+91 70346 78818
</strong></p>
          <ul class="list-unstyled small text-muted">
            <li><i class="fa-solid fa-map-marker-alt"></i> Kambippalam-Kerala Estate
</li>
            <li><i class="fa-solid fa-envelope"></i> noorussalam6110@gmail.com
</li>
          </ul>
          <div class="mt-3">
            <a class="btn btn-outline-primary me-2" href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a class="btn btn-outline-danger me-2" href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6">
          <h5>Send a Message</h5>
          <form id="contactForm" onsubmit="return submitContact(event)">
            <div class="mb-2"><input class="form-control" id="cname" placeholder="Your Name" required></div>
            <div class="mb-2"><input class="form-control" id="cemail" type="email" placeholder="Email" required></div>
            <div class="mb-2"><textarea class="form-control" id="cmsg" rows="4" placeholder="Message" required></textarea></div>
            <button class="btn btn-primary">Send</button>
          </form>
          <div id="contactAlert" class="mt-3" style="display:none"></div>
        </div>

      </div>

      <!-- Back to Home -->
      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-outline-primary px-4">← Back to Home</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <small>© 2025 All rights reserved. |Noorussalam Madrasa</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitContact(e){
      e.preventDefault();
      const name = document.getElementById('cname').value.trim();
      const email = document.getElementById('cemail').value.trim();
      const msg = document.getElementById('cmsg').value.trim();
      if(!name || !email || !msg){
        showAlert('contactAlert','Please complete all fields.','danger');
        return false;
      }
      showAlert('contactAlert','Message sent. Thank you, '+name+'!','success');
      e.target.reset();
      return false;
    }

    function showAlert(id,msg,type){
      const el = document.getElementById(id);
      el.style.display = 'block';
      el.className = '';
      el.classList.add('alert');
      el.classList.add('alert-'+(type==='success'?'success':'danger'));
      el.textContent = msg;
      setTimeout(()=>{ el.style.display='none'; },5000);
    }
  </script>
</body>
</html>
