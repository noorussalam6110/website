<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    /* ðŸ”¹ Top Navigation Menu */
    .menu {
      background: linear-gradient(45deg, #ff006a, #ff8a00);
      padding: 12px;
      text-align: right;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      opacity: 0.8;
    }

    /* ðŸ”¹ Contact Box */
    .contact-container {
      max-width: 400px;
      background: #ffffff;
      margin: 60px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      position: relative;
    }

    /* ðŸ”¹ Social Icons */
    .social-icons {
      position: absolute;
      top: -45px;
      left: 10px;
      display: flex;
      gap: 12px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      background: linear-gradient(45deg, #ff006a, #ff8a00);
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    /* ðŸ”¹ Form Elements */
    h2 {
      text-align: center;
      color: #333;
      font-weight: 600;
      margin-top: 10px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      background: #fafafa;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: #b3b3b3;
      background: #fff;
    }

    #send-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #ff006a, #ff8a00);
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #send-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
