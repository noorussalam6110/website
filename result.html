<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Noorussalam Madrasa</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&family=Anek+Malayalam:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #20c997 0%, #11998e 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Malayalam font class */
    .malayalam-text {
      font-family: 'Anek Malayalam', sans-serif;
      font-weight: 600;
      line-height: 1.4;
    }
    
    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Main Container */
    .main-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .glowing-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(to right, #fff, #e6e6e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
    }
    
    .subtitle {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .location {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Main Card */
    .main-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 35px 30px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }
    
    .card-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    
    /* Success Rate Section */
    .success-section {
      text-align: center;
      margin-bottom: 40px;
      animation: slideUp 0.8s ease-out 0.3s both;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-label {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    .success-rate {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(to right, #20c997, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(32, 201, 151, 0.3);
    }
    
    .success-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    /* Button Container */
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      animation: slideUp 0.8s ease-out 0.6s both;
    }
    
    /* Modern Buttons */
    .action-btn {
      position: relative;
      padding: 18px 25px;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.2),
        0 6px 6px rgba(0, 0, 0, 0.1);
      color: white;
      min-height: 60px;
    }
    
    .btn-annual {
      background: var(--primary-gradient);
    }
    
    .btn-samastha {
      background: var(--secondary-gradient);
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
      z-index: -1;
    }
    
    .action-btn:hover::before {
      transform: translateX(100%);
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 30px rgba(0, 0, 0, 0.3),
        0 10px 10px rgba(0, 0, 0, 0.2);
    }
    
    .action-btn:active {
      transform: translateY(-1px);
      box-shadow: 
        0 8px 15px rgba(0, 0, 0, 0.2),
        0 5px 5px rgba(0, 0, 0, 0.1);
    }
    
    .btn-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .action-btn:hover .btn-icon {
      transform: rotate(10deg) scale(1.1);
    }
    
    /* Back Button */
    .back-btn-container {
      text-align: center;
      animation: slideUp 0.8s ease-out 0.9s both;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
      color: white;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 25px;
      font-size: 0.85rem;
      line-height: 1.6;
      animation: fadeIn 1s ease-out 1.2s both;
    }
    
    /* Loading Animation */
    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .glowing-text {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .main-card {
        padding: 30px 20px;
      }
      
      .card-title {
        font-size: 1.6rem;
      }
      
      .success-rate {
        font-size: 3.5rem;
      }
      
      .action-btn {
        padding: 16px 20px;
        font-size: 1rem;
        min-height: 56px;
      }
    }
    
    @media (max-width: 480px) {
      .glowing-text {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .success-rate {
        font-size: 3rem;
      }
      
      .buttons-container {
        gap: 12px;
      }
      
      .action-btn {
        padding: 14px 18px;
        font-size: 0.95rem;
        min-height: 52px;
      }
      
      .btn-icon {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg" id="animatedBg"></div>
  
  <div class="main-container">
    <div class="header">
      <h1 class="glowing-text">RESULTS PORTAL</h1>
      <div class="subtitle">NOORUSSALAM MADRASA</div>
      <div class="location">KAMBIPPALAM-KERALA ESTATE</div>
    </div>
    
    <div class="main-card">
      <h2 class="card-title">Final Examination Result 2025-26</h2>
      
      <!-- Success Rate Section -->
      <div class="success-section">
        <div class="success-label">Overall Success Rate</div>
        <div class="success-rate" id="successRate">94.5%</div>
        <div class="success-text">Pass Percentage</div>
      </div>
      
      <!-- Action Buttons -->
      <div class="buttons-container">
        <!-- Annual Results Button -->
        <button class="action-btn btn-annual" id="annualBtn">
          <i class="fas fa-graduation-cap btn-icon"></i>
          <span class="malayalam-text">മദ്‌റസ പരീക്ഷ ഫലം</span>
          <div class="loader" id="annualLoader"></div>
        </button>
        
        <!-- Samastha Results Button -->
        <button class="action-btn btn-samastha" id="samasthaBtn">
          <i class="fas fa-book-open btn-icon"></i>
          <span class="malayalam-text">സമസ്ത പൊതുപരീക്ഷ ഫലം</span>
          <div class="loader" id="samasthaLoader"></div>
        </button>
      </div>
      
      <div class="back-btn-container">
        <a href="index.html" class="back-btn" id="backBtn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
    
    <div class="footer">
      © 2025 Noorussalam Madrasa | All Rights Reserved<br>
      <small>Designed by Suhail Kerala</small>
      <div style="margin-top: 10px; font-size: 0.8rem; opacity: 0.5;">
        <i class="fas fa-shield-alt"></i> Secure Portal | 
        <i class="fas fa-bolt"></i> Live Updates
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION SECTION
    // ============================================
    
    // SET YOUR ANNUAL RESULTS PAGE URL HERE
    const ANNUAL_RESULTS_URL = "resulthome.html"; // Change this to your actual results page
    
    // Samastha results URL (already configured)
    const SAMASTHA_RESULTS_URL = "https://result.samastha.info/";
    
    // ============================================
    // FUNCTIONS
    // ============================================
    
    // Create animated background shapes
    function createBackgroundShapes() {
      const container = document.getElementById('animatedBg');
      const shapeCount = window.innerWidth < 768 ? 15 : 25;
      
      for (let i = 0; i < shapeCount; i++) {
        const shape = document.createElement('div');
        shape.classList.add('bg-shape');
        
        // Random size
        const size = Math.random() * 100 + 50;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        
        // Random position
        shape.style.left = `${Math.random() * 100}vw`;
        shape.style.top = `${100 + Math.random() * 50}vh`;
        
        // Random animation
        const duration = Math.random() * 20 + 30;
        const delay = Math.random() * 5;
        shape.style.animationDuration = `${duration}s`;
        shape.style.animationDelay = `${delay}s`;
        
        container.appendChild(shape);
      }
    }
    
    // Animate percentage on load
    function animatePercentage() {
      const element = document.getElementById('successRate');
      const target = 94.5;
      let start = 0;
      const duration = 2000;
      const increment = target / (duration / 16);
      
      const timer = setInterval(() => {
        start += increment;
        if (start >= target) {
          element.textContent = target.toFixed(1) + '%';
          clearInterval(timer);
        } else {
          element.textContent = start.toFixed(1) + '%';
        }
      }, 16);
    }
    
    // Create ripple effect
    function createRipple(button, x, y) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      
      ripple.style.width = ripple.style.height = `${diameter}px`;
      ripple.style.left = `${x - button.getBoundingClientRect().left - radius}px`;
      ripple.style.top = `${y - button.getBoundingClientRect().top - radius}px`;
      
      button.appendChild(ripple);
      
      // Remove ripple after animation
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
    
    // Show loading state
    function showLoading(button) {
      const loader = button.querySelector('.loader');
      const text = button.querySelector('span');
      const originalText = text.textContent;
      
      loader.style.display = 'block';
      text.textContent = 'Loading...';
      button.disabled = true;
      
      return { loader, text, originalText };
    }
    
    // Hide loading state
    function hideLoading(button, loader, text, originalText) {
      loader.style.display = 'none';
      text.textContent = originalText;
      button.disabled = false;
    }
    
    // Annual Results Handler
    function openAnnualResults() {
      const btn = document.getElementById('annualBtn');
      const rect = btn.getBoundingClientRect();
      
      // Create ripple effect
      createRipple(btn, rect.left + rect.width/2, rect.top + rect.height/2);
      
      // Show loading
      const { loader, text, originalText } = showLoading(btn);
      
      // Check if URL is configured
      if (!ANNUAL_RESULTS_URL || ANNUAL_RESULTS_URL === "annual-results.html") {
        setTimeout(() => {
          alert("Please configure the annual results page URL in the JavaScript code (line 452).\n\nReplace 'annual-results.html' with your actual results page URL.");
          hideLoading(btn, loader, text, originalText);
        }, 500);
        return;
      }
      
      // Open annual results page
      setTimeout(() => {
        window.location.href = ANNUAL_RESULTS_URL;
      }, 800);
    }
    
    // Samastha Results Handler
    function openSamasthaResults() {
      const btn = document.getElementById('samasthaBtn');
      const rect = btn.getBoundingClientRect();
      
      // Create ripple effect
      createRipple(btn, rect.left + rect.width/2, rect.top + rect.height/2);
      
      // Show loading
      const { loader, text, originalText } = showLoading(btn);
      
      // Open Samastha results page
      setTimeout(() => {
        window.location.href = SAMASTHA_RESULTS_URL;
      }, 800);
    }
    
    // ============================================
    // INITIALIZATION
    // ============================================
    
    document.addEventListener('DOMContentLoaded', function() {
      // Create background
      createBackgroundShapes();
      
      // Animate success rate
      setTimeout(animatePercentage, 500);
      
      // Add click handlers
      document.getElementById('annualBtn').addEventListener('click', function(e) {
        e.preventDefault();
        openAnnualResults();
      });
      
      document.getElementById('samasthaBtn').addEventListener('click', function(e) {
        e.preventDefault();
        openSamasthaResults();
      });
      
      // Add ripple effect to back button
      document.getElementById('backBtn').addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        createRipple(this, rect.left + rect.width/2, rect.top + rect.height/2);
        
        // Navigate after ripple animation
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 300);
      });
      
      // Add keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.altKey && e.key === '1') {
          e.preventDefault();
          document.getElementById('annualBtn').click();
        }
        
        if (e.altKey && e.key === '2') {
          e.preventDefault();
          document.getElementById('samasthaBtn').click();
        }
        
        if (e.key === 'Escape') {
          document.getElementById('backBtn').click();
        }
      });
      
      // Add touch feedback for mobile
      if ('ontouchstart' in window) {
        document.querySelectorAll('.action-btn, .back-btn').forEach(btn => {
          btn.addEventListener('touchstart', function() {
            this.style.opacity = '0.8';
            this.style.transform = 'scale(0.98)';
          });
          
          btn.addEventListener('touchend', function() {
            this.style.opacity = '1';
            this.style.transform = 'scale(1)';
          });
          
          btn.addEventListener('touchcancel', function() {
            this.style.opacity = '1';
            this.style.transform = 'scale(1)';
          });
        });
      }
    });
    
    // Handle page visibility changes
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        // Page became visible - add subtle animation to success rate
        const successRate = document.getElementById('successRate');
        successRate.style.transform = 'scale(1.05)';
        setTimeout(() => {
          successRate.style.transform = 'scale(1)';
        }, 300);
      }
    });
  </script>
</body>
</html>
