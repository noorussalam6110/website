<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Noorussalam Madrasa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Body & Background */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Rubik', sans-serif;
      background: #f7f9fc;
      color: #333;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Main Heading */
    .main-heading {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin: 40px 0 20px 0;
      color: #0b5ed7;
    }

    /* Result Box */
    .result-box {
      position: relative;
      background: linear-gradient(135deg, #ffffff, #e9f1ff);
      color: #333;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    /* Subheading */
    .result-box h2 {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.6rem;
      color: #0b5ed7;
    }

    .result-box p {
      color: #495057;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    /* Gradient Buttons */
    .btn-success {
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      margin-bottom: 15px;
      color: #fff;
      background: linear-gradient(90deg, #0d6efd, #3a8cff);
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #3a8cff, #0d6efd);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,123,255,0.3);
    }

    .btn-success i {
      margin-right: 8px;
    }

    /* Outline Button */
    .btn-outline-primary {
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 500;
      color: #0d6efd;
      border-color: #0d6efd;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,123,255,0.2);
    }

    /* Tiny Sparkles */
    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
      margin: 40px 0 20px 0;
    }

    /* Mobile Responsive */
    @media (max-width: 576px) {
      .main-heading { font-size: 1.6rem; margin-top: 20px; }
      .result-box { padding: 30px 20px; }
      .result-box h2 { font-size: 1.4rem; }
      .btn-success { font-size: 0.95rem; padding: 10px 20px; }
      .btn-outline-primary { font-size: 0.95rem; padding: 8px 18px; }
    }
  </style>
</head>
<body>

  <!-- Main Heading -->
  <div class="main-heading">Noorussalam Madrasa</div>

  <!-- Result Box -->
  <div class="result-box">
    <h2>Final Examination Result 2025-26</h2>
    <p>Click below to view your latest examination results.</p>

    <a href="coming-soon.html" class="btn btn-success">
      <i class="fa-solid fa-graduation-cap"></i> Final Examination Result
    </a>

    <a href="https://result.samastha.info/" class="btn btn-success">
      <i class="fa-solid fa-book-open-reader"></i> Samastha Public Examination
    </a>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-primary">← Back to Home</a>
    </div>
  </div>

  <footer>© 2025 Noorussalam Madrasa | All Rights Reserved</footer>

  <script>
    // Create subtle sparkles
    const sparkleCount = 25;
    const sparklesContainer = document.createElement('div');
    sparklesContainer.style.position = 'absolute';
    sparklesContainer.style.top = 0;
    sparklesContainer.style.left = 0;
    sparklesContainer.style.width = '100%';
    sparklesContainer.style.height = '100%';
    sparklesContainer.style.pointerEvents = 'none';
    document.body.appendChild(sparklesContainer);

    for(let i=0; i<sparkleCount; i++){
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.width = sparkle.style.height = Math.random() * 3 + 1 + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparklesContainer.appendChild(sparkle);

      let directionX = (Math.random() - 0.5) * 0.5;
      let directionY = (Math.random() - 0.5) * 0.5;

      function animate() {
        const rect = sparkle.getBoundingClientRect();
        let x = rect.left + directionX;
        let y = rect.top + directionY;

        if(x < 0) x = window.innerWidth;
        if(x > window.innerWidth) x = 0;
        if(y < 0) y = window.innerHeight;
        if(y > window.innerHeight) y = 0;

        sparkle.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>

</body>
</html>
