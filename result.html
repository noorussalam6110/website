<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Noorussalam Madrasa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Body & Background */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(-45deg, #3a8cff, #0d6efd, #0056b3, #3a8cff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 40px 20px;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Main Heading with animated gradient */
    .main-heading {
      font-size: 2.4rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ffce00, #0ff, #ff6f61, #00ff9f);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowGradient 5s ease infinite;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    @keyframes glowGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 4px;
      height: 4px;
      opacity: 0.8;
      pointer-events: none;
    }

    /* Result Box with pulsing glow */
    .result-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 25px;
      padding: 50px 35px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards, pulseCard 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 25px;
    }

    .result-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0,123,255,0.35);
    }

    @keyframes fadeInUp {
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulseCard {
      0% { transform: translateY(0px) scale(1); box-shadow: 0 15px 40px rgba(0,0,0,0.25); }
      50% { transform: translateY(-3px) scale(1.02); box-shadow: 0 20px 50px rgba(0,123,255,0.3); }
      100% { transform: translateY(0px) scale(1); box-shadow: 0 15px 40px rgba(0,0,0,0.25); }
    }

    /* Subheading inside card */
    .result-box h2 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #0b5ed7;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .result-box p {
      color: #495057;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    /* Buttons */
    .btn-success {
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.05rem;
      font-weight: 600;
      transition: all 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-success::before {
      content: "";
      position: absolute;
      top: -5px; left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border-radius: 14px;
      background: rgba(0, 123, 255, 0.4);
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .btn-success:hover::before { opacity: 1; }
    .btn-success:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,123,255,0.5); }
    .btn-success i { transition: text-shadow 0.3s ease; }
    .btn-success:hover i { text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 15px rgba(0,123,255,0.6); }

    /* Outline Button */
    .btn-outline-primary {
      border-radius: 10px;
      padding: 12px 30px;
      transition: all 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-outline-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,123,255,0.3);
      color: #fff;
      background-color: #0d6efd;
    }

    /* Footer */
    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      margin-top: auto;
      padding: 20px 0;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    footer:hover { color: #fff; text-shadow: 0 0 5px #0d6efd; }

    /* Responsive */
    @media (max-width: 576px) {
      body { padding: 30px 15px; }
      .main-heading { font-size: 1.8rem; margin-bottom: 25px; }
      .result-box { padding: 35px 25px; }
      .result-box h2 { font-size: 1.5rem; }
      .btn-success { font-size: 0.95rem; padding: 12px 24px; }
      .btn-outline-primary { padding: 10px 22px; }
    }
  </style>
</head>
<body>

  <!-- Main Heading -->
  <div class="main-heading">Noorussalam Madrasa</div>

  <div class="result-box">
    <h2>Final Examination Result 2025-26</h2>
    <p>Click below to view your latest examination results.</p>

    <a href="coming-soon.html" 
       class="btn btn-success btn-lg mb-3 w-100" 
       target="_blank" rel="noopener noreferrer">
       <i class="fa-solid fa-graduation-cap me-2"></i> Final Examination Result
    </a>

    <a href="coming-soon.html" 
       class="btn btn-success btn-lg w-100 mb-3" 
       target="_blank" rel="noopener noreferrer">
       <i class="fa-solid fa-book-open-reader me-2"></i> Samastha Public Exam
    </a>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-primary px-4">← Back to Home</a>
    </div>
  </div>

  <footer>© 2025 Noorussalam Madrasa | All Rights Reserved</footer>

  <script>
    // Swirling sparkles around result box
    const sparkleCount = 40;
    const box = document.querySelector('.result-box');
    const rect = box.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const radius = Math.max(rect.width, rect.height) / 2 + 20;

    const sparklesContainer = document.createElement('div');
    sparklesContainer.style.position = 'absolute';
    sparklesContainer.style.top = 0;
    sparklesContainer.style.left = 0;
    sparklesContainer.style.width = '100%';
    sparklesContainer.style.height = '100%';
    sparklesContainer.style.pointerEvents = 'none';
    document.body.appendChild(sparklesContainer);

    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.width = 2 + Math.random() * 4 + 'px';
      sparkle.style.height = sparkle.style.width;
      sparklesContainer.appendChild(sparkle);

      let angle = Math.random() * 2 * Math.PI;
      let speed = 0.01 + Math.random() * 0.02;
      let verticalOffset = Math.random() * 40;

      function animate() {
        angle += speed;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle) - verticalOffset * Math.sin(angle*2);
        sparkle.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>

</body>
</html>
