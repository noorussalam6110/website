<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Noorussalam Madrasa</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #20c997 0%, #11998e 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Main Container */
    .main-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Header Styles */
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .glowing-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(to right, #fff, #e6e6e6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
    }
    
    .subtitle {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .location {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Main Card */
    .main-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 35px 30px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }
    
    .card-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    
    /* Success Rate Section */
    .success-section {
      text-align: center;
      margin-bottom: 40px;
      animation: slideUp 0.8s ease-out 0.3s both;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-label {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    .success-rate {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(to right, #20c997, #00ffaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(32, 201, 151, 0.3);
    }
    
    .success-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    /* Button Container */
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      animation: slideUp 0.8s ease-out 0.6s both;
    }
    
    /* Modern Buttons */
    .action-btn {
      position: relative;
      padding: 18px 25px;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.2),
        0 6px 6px rgba(0, 0, 0, 0.1);
      color: white;
    }
    
    .btn-annual {
      background: var(--primary-gradient);
    }
    
    .btn-samastha {
      background: var(--secondary-gradient);
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
      z-index: -1;
    }
    
    .action-btn:hover::before {
      transform: translateX(100%);
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 30px rgba(0, 0, 0, 0.3),
        0 10px 10px rgba(0, 0, 0, 0.2);
    }
    
    .action-btn:active {
      transform: translateY(-1px);
      box-shadow: 
        0 8px 15px rgba(0, 0, 0, 0.2),
        0 5px 5px rgba(0, 0, 0, 0.1);
    }
    
    .btn-icon {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .action-btn:hover .btn-icon {
      transform: rotate(10deg) scale(1.1);
    }
    
    /* Back Button */
    .back-btn-container {
      text-align: center;
      animation: slideUp 0.8s ease-out 0.9s both;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
      color: white;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 25px;
      font-size: 0.85rem;
      line-height: 1.6;
      animation: fadeIn 1s ease-out 1.2s both;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .glowing-text {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .main-card {
        padding: 30px 20px;
      }
      
      .card-title {
        font-size: 1.6rem;
      }
      
      .success-rate {
        font-size: 3.5rem;
      }
      
      .action-btn {
        padding: 16px 20px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .glowing-text {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .success-rate {
        font-size: 3rem;
      }
      
      .buttons-container {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg" id="animatedBg"></div>
  
  <div class="main-container">
    <div class="header">
      <h1 class="glowing-text">RESULTS PORTAL</h1>
      <div class="subtitle">NOORUSSALAM MADRASA</div>
      <div class="location">KAMBIPPALAM-KERALA ESTATE</div>
    </div>
    
    <div class="main-card">
      <h2 class="card-title">Final Examination Result 2025-26</h2>
      
      <!-- Success Rate Section -->
      <div class="success-section">
        <div class="success-label">Overall Success Rate</div>
        <div class="success-rate" id="successRate">94.5%</div>
        <div class="success-text">Pass Percentage</div>
      </div>
      
      <!-- Action Buttons -->
      <div class="buttons-container">
        <button class="action-btn btn-annual" id="annualBtn" onclick="openAnnualResults()">
          <i class="fas fa-graduation-cap btn-icon"></i>
          <span>Annual Examination Results</span>
          <div class="loader" id="annualLoader" style="display: none;"></div>
        </button>
        
        <button class="action-btn btn-samastha" id="samasthaBtn" onclick="openSamasthaResults()">
          <i class="fas fa-book-open btn-icon"></i>
          <span>Samastha Public Exam Results</span>
          <div class="loader" id="samasthaLoader" style="display: none;"></div>
        </button>
      </div>
      
      <div class="back-btn-container">
        <a href="index.html" class="back-btn" id="backBtn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Home</span>
        </a>
      </div>
    </div>
    
    <div class="footer">
      Â© 2025 Noorussalam Madrasa | All Rights Reserved<br>
      <small>Celebrating academic excellence</small>
      <div style="margin-top: 10px; font-size: 0.8rem; opacity: 0.5;">
        <i class="fas fa-shield-alt"></i> Secure Portal | 
        <i class="fas fa-bolt"></i> Live Updates
      </div>
    </div>
  </div>

  <script>
    // Create animated background shapes
    function createBackgroundShapes() {
      const container = document.getElementById('animatedBg');
      const shapeCount = window.innerWidth < 768 ? 15 : 25;
      
      for (let i = 0; i < shapeCount; i++) {
        const shape = document.createElement('div');
        shape.classList.add('bg-shape');
        
        // Random size
        const size = Math.random() * 100 + 50;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        
        // Random position
        shape.style.left = `${Math.random() * 100}vw`;
        shape.style.top = `${100 + Math.random() * 50}vh`;
        
        // Random animation
        const duration = Math.random() * 20 + 30;
        const delay = Math.random() * 5;
        shape.style.animationDuration = `${duration}s`;
        shape.style.animationDelay = `${delay}s`;
        
        container.appendChild(shape);
      }
    }
    
    // Animate percentage
    function animatePercentage(element, target, duration = 2000) {
      let start = 0;
      const increment = target / (duration / 16);
      const timer = setInterval(() => {
        start += increment;
        if (start >= target) {
          element.textContent = target.toFixed(1) + '%';
          clearInterval(timer);
        } else {
          element.textContent = start.toFixed(1) + '%';
        }
      }, 16);
    }
    
    // Add ripple effect to buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const ripple = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      
      ripple.style.width = ripple.style.height = `${diameter}px`;
      const rect = button.getBoundingClientRect();
      ripple.style.left = `${event.clientX - rect.left - radius}px`;
      ripple.style.top = `${event.clientY - rect.top - radius}px`;
      
      ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
        z-index: 0;
      `;
      
      button.style.position = 'relative';
      button.style.overflow = 'hidden';
      button.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    }
    
    // Button click handlers
    function openAnnualResults() {
      const btn = document.getElementById('annualBtn');
      const loader = btn.querySelector('.loader');
      const text = btn.querySelector('span');
      
      // Create ripple effect
      createRipple({ 
        currentTarget: btn, 
        clientX: btn.offsetLeft + btn.offsetWidth/2, 
        clientY: btn.offsetTop + btn.offsetHeight/2 
      });
      
      // Show loading
      loader.style.display = 'block';
      text.textContent = 'Loading...';
      btn.disabled = true;
      
      // Add loading animation
      loader.style.cssText = `
        display: block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      `;
      
      // Navigate after delay
      setTimeout(() => {
        window.location.href = "https://script.google.com/macros/s/AKfycbyOViqxaG2HPrgzUWcnWGyHfz3-hqY25SO5Fcsv-w8YBQcCeA9ZOFob4ckvWdlykgvr/exec";
      }, 1500);
    }
    
    function openSamasthaResults() {
      const btn = document.getElementById('samasthaBtn');
      const loader = btn.querySelector('.loader');
      const text = btn.querySelector('span');
      
      // Create ripple effect
      createRipple({ 
        currentTarget: btn, 
        clientX: btn.offsetLeft + btn.offsetWidth/2, 
        clientY: btn.offsetTop + btn.offsetHeight/2 
      });
      
      // Show loading
      loader.style.display = 'block';
      text.textContent = 'Loading...';
      btn.disabled = true;
      
      // Add loading animation
      loader.style.cssText = `
        display: block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      `;
      
      // Navigate after delay
      setTimeout(() => {
        window.location.href = "https://result.samastha.info/";
      }, 1500);
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Create background shapes
      createBackgroundShapes();
      
      // Add animations to style
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
      
      // Animate success rate on load
      setTimeout(() => {
        animatePercentage(document.getElementById('successRate'), 94.5);
      }, 500);
      
      // Add ripple effect to all buttons
      document.querySelectorAll('.action-btn, .back-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          createRipple(e);
        });
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.altKey && e.key === '1') {
          e.preventDefault();
          openAnnualResults();
        }
        
        if (e.altKey && e.key === '2') {
          e.preventDefault();
          openSamasthaResults();
        }
        
        if (e.key === 'Escape') {
          document.getElementById('backBtn').click();
        }
      });
      
      // Add subtle animation to success rate
      setInterval(() => {
        const successRate = document.getElementById('successRate');
        successRate.style.transform = 'scale(1.05)';
        setTimeout(() => {
          successRate.style.transform = 'scale(1)';
        }, 200);
      }, 5000);
    });
  </script>
</body>
</html>
