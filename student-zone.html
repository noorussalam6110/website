<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Zone | Noorussalam Madrasa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background: linear-gradient(135deg, #0b5ed7, #74b9ff);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h2 {
      font-weight: 700;
    }
    .class-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .class-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .class-card i {
      font-size: 40px;
      color: #0b5ed7;
      margin-bottom: 10px;
    }
    .class-card h5 {
      color: #0b5ed7;
      font-weight: 600;
    }
    .back-home {
      display: inline-block;
      background: #0b5ed7;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 30px;
      transition: 0.3s;
    }
    .back-home:hover {
      background: #084298;
      transform: scale(1.05);
      color: #fff;
    }
    footer {
      background: #0b5ed7;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: 40px;
    }
  </style>
</head>

  <!-- HEADER -->
  <header>

  </header>
