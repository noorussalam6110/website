<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator | Noorussalam Madrasa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(140deg, #0b5ed7 0%, #5fa8ff 50%, #a8d4ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .id-form {
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      padding: 35px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      backdrop-filter: blur(5px);
    }

    .id-form h2 {
      color: #0b5ed7;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .id-form p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      height: 48px;
      border: 2px solid #dce7ff;
      font-size: 15px;
    }

    .form-control:focus {
      border-color: #0b5ed7;
      box-shadow: 0 0 8px rgba(11, 94, 215, 0.4);
    }

    .id-form button {
      background: linear-gradient(90deg, #0b5ed7, #167bff);
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: 0.3s;
      box-shadow: 0 6px 20px rgba(11, 94, 215, 0.4);
    }

    .id-form button:hover {
      background: #084bad;
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Form UI -->
  <div class="id-form">
    <img src="https://i.ibb.co/7Jw5TBJg/NSM-LOGO-PNG.png" width="85" alt="logo">
    <h2>NOORUSSALAM MADRASA</h2>
    <p>Enter your Class and Roll Number to generate your ID card</p>

    <form id="idForm">
      <div class="mb-3 text-start">
        <label class="form-label">Class</label>
        <input type="text" name="class" class="form-control" placeholder="Eg: 4, 5A, 7B..." required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Roll Number</label>
        <input type="text" name="roll" class="form-control" placeholder="Eg: 12" required>
      </div>

      <button type="submit">Generate Digital ID Card</button>
    </form>
  </div>


  <!-- Script -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzwNp2D-Kg6yGaiGaP5npYiyGXRoGI3eTrf_DdHCXo-4Lo2mw2kLQEBucmNl5VkQs8R/exec';

    document.getElementById('idForm').addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const classVal = formData.get('class');
      const rollVal = formData.get('roll');

      const url = `${scriptURL}?class=${encodeURIComponent(classVal)}&roll=${encodeURIComponent(rollVal)}`;

      const newWin = window.open("", "_blank");
      newWin.document.write("<h3 style='text-align:center;font-family:Poppins;color:#0b5ed7;margin-top:40px;'>Loading ID Card...</h3>");

      fetch(url)
        .then(res => res.json())
        .then(data => {

          if (data.result === 'success') {
            const s = data.student;

            const qrData = `UID:${s.UID},ADM:${s.AdmissionNumber},Name:${s.FullName}`;
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=120x120`;

            const html = `
              <html>
              <head>
                <title>${s.FullName} | ID Card</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

                <style>
                  body {
                    background: #eef4ff;
                    font-family: Poppins;
                    padding-top: 30px;
                    text-align: center;
                  }

                  .id-card {
                    width: 380px;
                    margin: auto;
                    background: white;
                    border-radius: 20px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
                    overflow: hidden;
                    border: 5px solid #0b5ed7;
                  }

                  .header {
                    background: linear-gradient(90deg, #0b5ed7, #5fa8ff);
                    padding: 15px;
                    color: white;
                  }

                  .photo {
                    width: 110px;
                    height: 110px;
                    border-radius: 50%;
                    margin-top: -40px;
                    border: 4px solid white;
                    object-fit: cover;
                    box-shadow: 0 0 12px rgba(0,0,0,0.35);
                  }

                  .back-btn {
                    margin-top: 25px;
                    background: #0b5ed7;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 8px;
                    text-decoration: none;
                    font-weight: 600;
                    display: inline-block;
                    box-shadow: 0 6px 18px rgba(11,94,215,0.4);
                  }

                  .back-btn:hover {
                    background: #084bad;
                  }
                </style>
              </head>

              <body>

                <div class="id-card">
                  <div class="header">
                    <h4>NOORUSSALAM SECONDARY MADRASA</h4>
                    <small>Kambippalam Kerala Estate, Malappuram</small>
                  </div>

                  <img src="${s.PhotoURL}" class="photo">

                  <h4 style="color:#0b5ed7;margin-top:10px;">${s.FullName}</h4>

                  <p><b>UID:</b> ${s.UID}</p>
                  <p><b>Admission No:</b> ${s.AdmissionNumber}</p>
                  <p><b>Father:</b> ${s.FatherName}</p>
                  <p><b>Class:</b> ${s.ClassLevel}</p>
                  <p><b>Roll No:</b> ${s.RollNumber}</p>
                  <p><b>Phone:</b> ${s.Phone}</p>

                  <img src="${qrURL}" style="width:120px;margin-top:10px;">
                  <p style="color:#0b5ed7;font-weight:600;">Academic Year: 2025–26</p>
                </div>

                <a href="${location.href}" class="back-btn">← Back to Home</a>

              </body>
              </html>
            `;

            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();

          } else {
            newWin.document.write(`<h3 style='color:red;text-align:center;margin-top:40px;'>${data.message}</h3>`);
          }
        })
        .catch(() => {
          newWin.document.write("<h3 style='color:red;text-align:center;margin-top:40px;'>Error fetching data.</h3>");
        });
    });
  </script>

</body>
</html>
