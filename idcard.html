<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator | Noorussalam Madrasa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: Poppins, sans-serif; background: #e9f1ff; padding: 20px; }
    .form-box {
      max-width: 430px; margin: 40px auto; background: #fff;
      padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,.1);
    }
    .id-card {
      width: 360px; margin: 40px auto; background: white;
      border-radius: 20px; border: 4px solid #0b5ed7;
      padding-bottom: 20px; text-align: center;
      box-shadow: 0 5px 25px rgba(0,0,0,.2);
    }
    .id-photo {
      width: 100px; height: 100px; border-radius: 50%;
      margin-top: -40px; object-fit: cover;
      border: 4px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,.3);
    }
  </style>
</head>

<body>

<div id="page1">
  <div class="form-box text-center">
    <img src="https://i.ibb.co/7Jw5TBJg/NSM-LOGO-PNG.png" width="80">
    <h3 class="mt-2">NOORUSSALAM MADRASA</h3>
    <p class="text-muted">Generate your digital ID Card</p>

    <form id="idForm">
      <label class="form-label text-start">Class</label>
      <input type="text" class="form-control mb-3" name="class" required>

      <label class="form-label text-start">Roll Number</label>
      <input type="text" class="form-control mb-3" name="roll" required>

      <button class="btn btn-primary w-100">Generate ID Card</button>
    </form>
  </div>
</div>

<div id="page2" style="display:none;">
  <h3 class="text-center mb-4">Digital ID Card</h3>
  <div id="cardContainer" class="text-center">Loading...</div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwINRsXsJEAI1jPEZqXfk-ZPUqZJ-HnC6HF22V3ugJuSYgA2nVf4LC_sAIfZbPvv0gP/exec";

// Detect if page is "ID card view"
const params = new URLSearchParams(window.location.search);
const classVal = params.get("class");
const rollVal = params.get("roll");

// ------------ PAGE 1 (Form Page) -------------
if (!classVal && !rollVal) {
  document.getElementById("page1").style.display = "block";
  document.getElementById("page2").style.display = "none";

  document.getElementById("idForm").addEventListener("submit", function(e){
    e.preventDefault();
    let cls = e.target.class.value;
    let roll = e.target.roll.value;

    // Open same HTML file in new tab with parameters
    window.open(`${location.pathname}?class=${cls}&roll=${roll}`, "_blank");
  });
}

// ------------ PAGE 2 (ID Card Page) -----------
if (classVal && rollVal) {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";

  fetch(`${scriptURL}?class=${classVal}&roll=${rollVal}`)
    .then(res => res.json())
    .then(data => {
      if (data.result !== "success") {
        document.getElementById("cardContainer").innerHTML =
          `<h3 style="color:red">${data.message}</h3>`;
        return;
      }

      const s = data.student;
      const qrData = `UID:${s.UID},Name:${s.FullName}`;
      const qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=100x100`;

      document.getElementById("cardContainer").innerHTML = `
        <div class="id-card">
          <div style="background:#0b5ed7;color:white;padding:10px;border-radius:17px 17px 0 0;">
            <h5 class="m-0">NOORUSSALAM SECONDARY MADRASA</h5>
            <small>Kambippalam Kerala Estate</small>
          </div>

          <img src="${s.PhotoURL}" class="id-photo">

          <h4 style="color:#0b5ed7;">${s.FullName}</h4>
          <p><b>Admission No:</b> ${s.AdmissionNumber}</p>
          <p><b>Father:</b> ${s.FatherName}</p>
          <p><b>Class:</b> ${s.ClassLevel}</p>
          <p><b>Roll No:</b> ${s.RollNumber}</p>
          <p><b>Phone:</b> ${s.Phone}</p>

          <img src="${qrURL}" width="100" class="mt-2">
          <p class="mt-2"><b>Academic Year:</b> 2025â€“26</p>
        </div>
      `;
    });
}
</script>

</body>
</html>
