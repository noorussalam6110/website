<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator | Noorussalam Madrasa</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- html2canvas for PNG Download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }

    .container {
      max-width: 380px;
      margin: auto;
      text-align: center;
    }

    .id-card {
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
      border: 3px solid #004aad;
      position: relative;
    }

    .id-card img.photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #004aad;
      margin-top: 10px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #004aad;
      margin-bottom: 5px;
    }

    .sub-title {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 12px;
      color: #555;
    }

    .details {
      text-align: left;
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .details span {
      font-weight: 600;
      color: #004aad;
    }

    .download-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .download-btn:hover {
      background: #00337a;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
    }

    .home-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background: #004aad;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="title">NOORUSSALAM MADRASA</h2>
  <p class="sub-title">Kambippalam - Kerala Estate</p>

  <!-- ID CARD BOX -->
  <div id="idCard" class="id-card">

    <img src="https://via.placeholder.com/150" class="photo" id="photo">

    <h3 style="margin-top:10px; font-size:1.2rem;" id="name">Student Name</h3>

    <div class="details">
      <p><span>Admission No:</span> <span id="adm">0001</span></p>
      <p><span>Class:</span> <span id="class">5</span></p>
      <p><span>Division:</span> <span id="div">A</span></p>
      <p><span>Blood Group:</span> <span id="blood">O+</span></p>
      <p><span>Address:</span> <span id="address">Example Address</span></p>
    </div>
  </div>

  <button class="download-btn" onclick="downloadCard()">Download ID Card (PNG)</button>

  <div class="footer">
    <p>Â© Noorussalam Madrasa</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>
</div>

<script>
function downloadCard() {
  const card = document.getElementById("idCard");

  html2canvas(card, { scale: 3 }).then(canvas => {
    const link = document.createElement("a");
    link.download = "ID_Card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
