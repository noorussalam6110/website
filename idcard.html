<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- QR Code JS -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
  body {
    background: #eef3ff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
  }

  /* ---------------- ID CARD SIZE (STANDARD 54mm × 86mm) ---------------- */
  .id-card {
    width: 328px;     /* 54mm → 328px */
    height: 524px;    /* 86mm → 524px */
    background: white;
    border-radius: 18px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    border: 4px solid #004aad;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  .id-header {
    background: linear-gradient(90deg, #004aad, #4a90ff);
    color: white;
    padding: 10px;
  }

  .id-header h5 {
    font-size: 15px;
    margin: 0;
    font-weight: 700;
  }

  .id-header small {
    font-size: 11px;
    opacity: 0.9;
  }

  .id-photo {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    margin-top: 15px;
    border: 4px solid white;
    object-fit: cover;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
  }

  .name {
    font-size: 20px;
    margin-top: 8px;
    font-weight: 700;
    color: #004aad;
  }

  p {
    font-size: 13px;
    margin: 2px 0;
  }

  .qr-box {
    margin-top: 10px;
  }

  #qrcode {
    width: 80px;
    margin: auto;
  }

  /* ---------------- PRINT ONLY THE ID CARD ---------------- */
  @media print {
    body * {
      visibility: hidden;
    }
    #idcard, #idcard * {
      visibility: visible;
    }
    #idcard {
      position: absolute;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }
  }

  .btn-main {
    margin-top: 25px;
    width: 230px;
    padding: 10px;
    border-radius: 30px;
    font-weight: 600;
  }
</style>
</head>

<body>

<!-- ---------------- ID CARD CONTENT ---------------- -->
<div id="idcard" class="id-card">

  <div class="id-header">
    <h5>NOORUSSALAM SECONDARY MADRASA</h5>
    <small>Kambippalam - Kerala Estate</small><br>
    <small>Under SKIMVB | Reg No: 6110</small>
  </div>

  <!-- Student Photo -->
  <img id="photo" class="id-photo" src="https://via.placeholder.com/150">

  <div class="name" id="fullname">Student Name</div>

  <p><b>UID:</b> <span id="uid">123456</span></p>
  <p><b>Admission No:</b> <span id="admno">2025</span></p>
  <p><b>Father:</b> <span id="father">Abdul Rahman</span></p>
  <p><b>Class:</b> <span id="class">5</span></p>
  <p><b>Roll No:</b> <span id="roll">12</span></p>
  <p><b>Phone:</b> <span id="phone">9876543210</span></p>

  <!-- QR Code Box -->
  <div class="qr-box">
    <div id="qrcode"></div>
  </div>

</div>

<!-- Buttons -->
<button onclick="window.print()" class="btn btn-outline-primary btn-main">
  Print ID Card
</button>

<script>
  // --------------------------- SAMPLE DATA ---------------------------
  const student = {
    FullName: "Mohammed Azhar",
    UID: "NSM-11025",
    Admission: "4552",
    Father: "Mr. Ibrahim",
    Class: "7",
    Roll: "18",
    Phone: "9846123450",
    Photo: "https://via.placeholder.com/200"
  };

  // Fill Data
  document.getElementById("fullname").innerText = student.FullName;
  document.getElementById("uid").innerText = student.UID;
  document.getElementById("admno").innerText = student.Admission;
  document.getElementById("father").innerText = student.Father;
  document.getElementById("class").innerText = student.Class;
  document.getElementById("roll").innerText = student.Roll;
  document.getElementById("phone").innerText = student.Phone;
  document.getElementById("photo").src = student.Photo;

  // Generate QR Code (Optional)
  QRCode.toCanvas(
    document.getElementById("qrcode"),
    `UID: ${student.UID}\nName:${student.FullName}\nClass:${student.Class}`,
    { width: 80 }
  );
</script>

</body>
</html>
