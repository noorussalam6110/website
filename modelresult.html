<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samastha Result 2025 - SKIMVB</title>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .arabic {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
        }

        /* ===== LOADER ===== */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== HEADER ===== */
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo {
            height: 80px;
            margin-bottom: 15px;
        }

        .board-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .board-title-arabic {
            color: #8e44ad;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .address {
            color: #7f8c8d;
            font-size: 14px;
            font-style: italic;
        }

        /* ===== MAIN TITLE ===== */
        .main-title {
            text-align: center;
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* ===== FORM CARD ===== */
        .form-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* ===== RESULT CARD ===== */
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            margin: 30px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Student Info Section */
        .student-info {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px double #333;
            padding-bottom: 20px;
        }

        .student-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .student-name-arabic {
            font-size: 28px;
            color: #8e44ad;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .father-name {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 5px;
        }

        .father-name-arabic {
            font-size: 18px;
            color: #9b59b6;
            margin-bottom: 20px;
        }

        .madrasa-info {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .class-info {
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .reg-info {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Subjects Table */
        .subjects-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .subjects-table tr {
            border-bottom: 2px solid #ecf0f1;
        }

        .subjects-table td {
            padding: 15px 10px;
            vertical-align: middle;
        }

        .subject-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            text-align: left;
            width: 40%;
        }

        .subject-marks {
            font-size: 22px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            width: 20%;
        }

        .subject-arabic {
            font-size: 18px;
            color: #8e44ad;
            text-align: right;
            width: 40%;
        }

        /* Total Section */
        .total-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }

        .grand-total {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .total-marks {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        /* Result Status Styles */
        .result-status {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
        }

        /* Status Color Variations */
        .result-status.distinction {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .result-status.excellent {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .result-status.first-class {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .result-status.second-class {
            background: linear-gradient(135deg, #9C27B0, #6A1B9A);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .result-status.pass {
            background: linear-gradient(135deg, #00BCD4, #00838F);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }

        .result-status.fail {
            background: linear-gradient(135deg, #F44336, #C62828);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .download-btn {
            background: #3498db;
            color: white;
        }

        .print-btn {
            background: #2ecc71;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
        }

        /* Footer Note */
        .footer-note {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        /* Error Message */
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-card {
                padding: 20px;
            }
            
            .student-name {
                font-size: 24px;
            }
            
            .student-name-arabic {
                font-size: 22px;
            }
            
            .subjects-table td {
                padding: 10px 5px;
                font-size: 16px;
            }
            
            .subject-name {
                font-size: 16px;
            }
            
            .subject-marks {
                font-size: 18px;
            }
            
            .subject-arabic {
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .result-status {
                font-size: 22px;
                padding: 15px;
            }
        }

        @media print {
            .form-card, .action-buttons {
                display: none;
            }
            
            body {
                background: white !important;
            }
            
            .result-card {
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <img src="logo1.png" alt="Board Logo" class="logo">
        <div class="board-title-arabic arabic">ŸÑÿ¨ŸÜÿ© ÿ™ÿπŸÑŸäŸÖ ÿßŸÑÿØŸëŸäŸÜ ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖŸä ŸÑÿπŸÖŸàŸÖ ŸÉŸäÿ±ŸÑÿß</div>
        <div class="board-title">SAMASTHA KERALA ISLAM MATHA VIDYABHYASA BOARD</div>
        <div class="address">Samasthalayam, Chelari P.O Thenhipalam‚Äì673636, Malappuram Dt, Kerala</div>
    </div>

    <!-- Main Title -->
    <h1 class="main-title">PUBLIC EXAMINATION RESULT 2025</h1>

    <!-- Form -->
    <div class="form-card">
        <form id="main-form">
            <div class="form-group">
                <label for="class">Select Class</label>
                <select id="class" name="class" required>
                    <option value="">-- SELECT CLASS --</option>
                    <option value="5">5th Standard</option>
                    <option value="7">7th Standard</option>
                    <option value="10">10th Standard (SSLC)</option>
                    <option value="12">12th Standard (HSE)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reg">Register Number</label>
                <input type="number" id="reg" name="reg" placeholder="Enter register number" required>
            </div>

            <button type="submit">üîç Check Result</button>
        </form>
    </div>

    <!-- Result Container -->
    <div id="result-container"></div>

    <script>
        // Configuration
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwYy6RJO6voq5esYhhcIXUWqRFrDL4vMEOj_Xrp4uLc4DqkupEKIeTUWSv4Vyfba_XB/exec';
        
        // DOM Elements
        const form = document.getElementById('main-form');
        const resultContainer = document.getElementById('result-container');
        const loader = document.querySelector('.loader-wrapper');
        
        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentClass = document.getElementById('class').value;
            const regNumber = document.getElementById('reg').value;
            
            // Validate
            if (!studentClass || !regNumber) {
                showError('Please select class and enter register number');
                return;
            }
            
            // Show loader
            loader.style.display = 'flex';
            
            try {
                // Send request to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        class: studentClass,
                        reg: regNumber
                    })
                });
                
                const data = await response.json();
                
                if (data.resp) {
                    // Success - display result
                    resultContainer.innerHTML = data.data;
                    
                    // Add event listeners to buttons
                    setTimeout(() => {
                        const printBtn = document.querySelector('.print-btn');
                        const downloadBtn = document.querySelector('.download-btn');
                        
                        if (printBtn) {
                            printBtn.addEventListener('click', () => window.print());
                        }
                        
                        if (downloadBtn) {
                            downloadBtn.addEventListener('click', downloadResult);
                        }
                    }, 100);
                } else {
                    // Error
                    showError(data.error || 'Result not found');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your internet connection.');
            } finally {
                loader.style.display = 'none';
            }
        });
        
        // Show error message
        function showError(message) {
            resultContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
        
        // Download result as image
        function downloadResult() {
            const resultCard = document.querySelector('.result-card');
            if (!resultCard) return;
            
            // Load html2canvas dynamically if needed
            if (typeof html2canvas === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                document.head.appendChild(script);
                
                script.onload = function() {
                    captureAndDownload();
                };
            } else {
                captureAndDownload();
            }
            
            function captureAndDownload() {
                html2canvas(resultCard, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Result_Class${document.getElementById('class').value}_${document.getElementById('reg').value}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
        }
        
        // Auto-save form data
        form.addEventListener('input', function() {
            localStorage.setItem('lastSearch', JSON.stringify({
                class: form.class.value,
                reg: form.reg.value
            }));
        });
        
        // Load last search
        window.addEventListener('load', function() {
            const lastSearch = localStorage.getItem('lastSearch');
            if (lastSearch) {
                const data = JSON.parse(lastSearch);
                form.class.value = data.class || '';
                form.reg.value = data.reg || '';
            }
        });
    </script>
</body>
</html>
