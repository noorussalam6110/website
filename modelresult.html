<html lang="en">
<head>

        /* ========== RESET & BASE STYLES ========== */
        * {

        /* ========== LOADER ========== */
        .loader-wrapper {

        /* Status Colors */

        /* Success Message */

<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Fetching result...</div>
    </div>

    <!-- Header -->
    <div class="header">
        <img src="logo1.png" alt="Board Logo" class="logo" onerror="this.style.display='none'">
        <div class="board-title-arabic arabic">ŸÑÿ¨ŸÜÿ© ÿ™ÿπŸÑŸäŸÖ ÿßŸÑÿØŸëŸäŸÜ ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖŸä ŸÑÿπŸÖŸàŸÖ ŸÉŸäÿ±ŸÑÿß</div>
        <div class="board-title">SAMASTHA KERALA ISLAM MATHA VIDYABHYASA BOARD</div>
        <div class="address">Samasthalayam, Chelari P.O Thenhipalam‚Äì673636, Malappuram Dt, Kerala</div>
    </div>

    <!-- Main Title -->
    <h1 class="main-title">PUBLIC EXAMINATION RESULT 2025</h1>

    <!-- Form -->
    <div class="form-card">
        <form id="main-form">
            <div class="form-group">
                <label for="class">üìö Select Class</label>
                <select id="class" name="class" required>
                    <option value="">-- SELECT YOUR CLASS --</option>
                    <option value="5">5th Standard</option>
                    <option value="7">7th Standard</option>
                    <option value="10">10th Standard (SSLC)</option>
                    <option value="12">12th Standard (HSE)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reg">üî¢ Register Number</label>
                <input type="number" id="reg" name="reg" placeholder="Enter your register number" required min="1">
            </div>

            <button type="submit" class="submit-btn">üîç CHECK RESULT</button>
        </form>
    </div>

    <!-- Result Container -->
    <div id="result-container"></div>

    <!-- Debug Info (Hidden by default) -->
    <div id="debug-info" style="display: none; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; margin-top: 20px; font-family: monospace; font-size: 12px;"></div>

    <script>
        // ================================================
        // CONFIGURATION
        // ================================================
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT DEPLOYMENT URL
        // Get it from: Deploy > New deployment > Web app > Copy URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxOcdkDw7fP-EHisjtt4iZwihp6S83m8suPF9jqNPYVX_inpqOBhCh4ogQN1CIkmtiP/exec';
        
        // DOM Elements
        const form = document.getElementById('main-form');
        const resultContainer = document.getElementById('result-container');
        const loader = document.querySelector('.loader-wrapper');
        const debugInfo = document.getElementById('debug-info');
        
        // ================================================
        // FORM SUBMISSION HANDLER
        // ================================================
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentClass = document.getElementById('class').value;
            const regNumber = document.getElementById('reg').value.trim();
            
            // Validate inputs
            if (!studentClass || !regNumber) {
                showError('Please select class and enter register number');
                return;
            }
            
            if (regNumber.length < 3) {
                showError('Register number must be at least 3 digits');
                return;
            }
            
            // Show loader
            showLoader('Fetching result...');
            
            try {
                console.log('Sending request...', { class: studentClass, reg: regNumber });
                
                // Send request to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        class: studentClass,
                        reg: regNumber
                    })
                });
                
                console.log('Response status:', response.status);
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parse response
                const data = await response.json();
                console.log('Response data:', data);
                
                // Handle response
                if (data.resp) {
                    // Success - display result
                    resultContainer.innerHTML = data.data;
                    
                    // Add event listeners to buttons
                    setTimeout(() => {
                        const printBtn = document.querySelector('.print-btn');
                        const downloadBtn = document.querySelector('.download-btn');
                        
                        if (printBtn) {
                            printBtn.addEventListener('click', () => window.print());
                        }
                        
                        if (downloadBtn) {
                            downloadBtn.addEventListener('click', downloadResult);
                        }
                    }, 100);
                    
                    // Save search to history
                    saveToHistory(studentClass, regNumber);
                    
                } else {
                    // Error
                    showError(data.error || 'Result not found');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                
                // Try alternative method (GET request)
                try {
                    console.log('Trying alternative method (GET)...');
                    const altResponse = await fetch(`${SCRIPT_URL}?class=${studentClass}&reg=${regNumber}`);
                    
                    if (!altResponse.ok) {
                        throw new Error(`GET request failed: ${altResponse.status}`);
                    }
                    
                    const altText = await altResponse.text();
                    
                    // Check if it's HTML (result) or text (error)
                    if (altText.includes('result-card')) {
                        resultContainer.innerHTML = altText;
                        saveToHistory(studentClass, regNumber);
                    } else {
                        showError(altText || 'Result not found. Please check the register number and try again.');
                    }
                    
                } catch (altError) {
                    console.error('Alternative method failed:', altError);
                    showError(`Unable to fetch result. Please check:<br>
                        1. Internet connection<br>
                        2. Register number is correct<br>
                        3. Class is selected<br>
                        4. Try again later`);
                }
                
            } finally {
                // Hide loader
                hideLoader();
            }
        });
        
        // ================================================
        // HELPER FUNCTIONS
        // ================================================
        
        // Show loader
        function showLoader(message = 'Loading...') {
            loader.style.display = 'flex';
            const loaderText = loader.querySelector('.loader-text');
            if (loaderText) {
                loaderText.textContent = message;
            }
        }
        
        // Hide loader
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        // Show error message
        function showError(message) {
            resultContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Error</strong>
                    ${message}
                    <div style="margin-top: 15px; font-size: 16px; opacity: 0.9;">
                        <strong>Tips:</strong><br>
                        1. Check your internet connection<br>
                        2. Verify the register number<br>
                        3. Make sure the correct class is selected<br>
                        4. Contact support if problem persists
                    </div>
                </div>
            `;
        }
        
        // Show success message
        function showSuccess(message) {
            resultContainer.innerHTML = `
                <div class="success-message">
                    ${message}
                </div>
            `;
        }
        
        // Download result as image
        async function downloadResult() {
            const resultCard = document.querySelector('.result-card');
            if (!resultCard) {
                alert('No result to download');
                return;
            }
            
            showLoader('Preparing download...');
            
            try {
                // Check if html2canvas is available
                if (typeof html2canvas === 'undefined') {
                    // Load html2canvas dynamically
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    script.integrity = 'sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==';
                    script.crossOrigin = 'anonymous';
                    
                    script.onload = async () => {
                        await captureAndDownload(resultCard);
                        hideLoader();
                    };
                    
                    script.onerror = () => {
                        alert('Download feature requires internet connection. Please use print option instead.');
                        hideLoader();
                    };
                    
                    document.head.appendChild(script);
                } else {
                    await captureAndDownload(resultCard);
                    hideLoader();
                }
                
            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed. Please use print option (Ctrl+P) instead.');
                hideLoader();
            }
        }
        
        // Capture and download image
        async function captureAndDownload(element) {
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false
                });
                
                const link = document.createElement('a');
                link.download = `Result_Class${document.getElementById('class').value}_${document.getElementById('reg').value}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                throw new Error('Failed to capture image: ' + error.message);
            }
        }
        
        // Save search to localStorage
        function saveToHistory(studentClass, regNumber) {
            try {
                let history = JSON.parse(localStorage.getItem('samastha_search_history') || '[]');
                
                // Add new search
                history.unshift({
                    class: studentClass,
                    reg: regNumber,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 10 searches
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                
                localStorage.setItem('samastha_search_history', JSON.stringify(history));
            } catch (error) {
                console.warn('Could not save to history:', error);
            }
        }
        
        // Load last search
        function loadLastSearch() {
            try {
                const history = JSON.parse(localStorage.getItem('samastha_search_history') || '[]');
                if (history.length > 0) {
                    const lastSearch = history[0];
                    document.getElementById('class').value = lastSearch.class;
                    document.getElementById('reg').value = lastSearch.reg;
                }
            } catch (error) {
                console.warn('Could not load last search:', error);
            }
        }
        
        // Auto-save form data
        form.addEventListener('input', function() {
            const formData = {
                class: form.class.value,
                reg: form.reg.value
            };
            localStorage.setItem('samastha_form_data', JSON.stringify(formData));
        });
        
        // Load saved form data
        function loadFormData() {
            try {
                const savedData = localStorage.getItem('samastha_form_data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    form.class.value = data.class || '';
                    form.reg.value = data.reg || '';
                }
            } catch (error) {
                console.warn('Could not load form data:', error);
            }
        }
        
        // ================================================
        // INITIALIZATION
        // ================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            
            // Load saved data
            loadFormData();
            loadLastSearch();
            
            // Test connection on load
            testConnection();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+F to focus on register number
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('reg').focus();
                }
                
                // Escape to clear form
                if (e.key === 'Escape') {
                    form.reset();
                    resultContainer.innerHTML = '';
                    localStorage.removeItem('samastha_form_data');
                }
                
                // Enter to submit when focused on register number
                if (e.key === 'Enter' && document.activeElement.id === 'reg') {
                    if (form.checkValidity()) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
        
        // Test connection to Apps Script
        async function testConnection() {
            try {
                const testUrl = SCRIPT_URL + '?test=1';
                console.log('Testing connection to:', testUrl);
                
                const response = await fetch(testUrl);
                const text = await response.text();
                
                console.log('Connection test response:', text.substring(0, 100));
                
                if (text.includes('working')) {
                    console.log('‚úÖ Connection test passed');
                } else {
                    console.warn('‚ö†Ô∏è Connection test response unexpected:', text);
                }
            } catch (error) {
                console.error('‚ùå Connection test failed:', error);
                
                // Show warning if offline
                if (!navigator.onLine) {
                    showError('You appear to be offline. Please check your internet connection.');
                }
            }
        }
        
        // Add debug info toggle (Ctrl+D)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                
                if (debugInfo.style.display === 'block') {
                    debugInfo.innerHTML = `
                        <strong>Debug Information</strong><br>
                        Script URL: ${SCRIPT_URL}<br>
                        User Agent: ${navigator.userAgent}<br>
                        Online: ${navigator.onLine ? 'Yes' : 'No'}<br>
                        Local Storage: ${localStorage.length} items<br>
                        Screen: ${screen.width}x${screen.height}<br>
                        Time: ${new Date().toLocaleString()}
                    `;
                }
            }
        });
    </script>
