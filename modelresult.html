<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samastha Result Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffecec;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .result-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .test-buttons {
            margin-top: 30px;
            text-align: center;
        }
        
        .test-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        
        .test-btn:hover {
            background: #2980b9;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }
            
            .header {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéì</div>
            <h1>SAMASTHA RESULT PORTAL</h1>
            <div class="subtitle">Public Examination Result 2025</div>
        </div>
        
        <div class="form-container">
            <form id="resultForm">
                <div class="form-group">
                    <label for="class">Select Class</label>
                    <select id="class" required>
                        <option value="">-- Select Class --</option>
                        <option value="5">Class 5</option>
                        <option value="7">Class 7</option>
                        <option value="10">Class 10</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reg">Register Number</label>
                    <input type="text" id="reg" placeholder="Enter register number" required>
                </div>
                
                <button type="submit" class="submit-btn">üîç CHECK RESULT</button>
            </form>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <div>Fetching result...</div>
            </div>
            
            <div class="error" id="error"></div>
            
            <iframe class="result-frame" id="resultFrame"></iframe>
            
            <div class="test-buttons">
                <p style="margin-bottom: 10px; color: #7f8c8d;">Test with sample data:</p>
                <button class="test-btn" onclick="fillForm(5, '6565')">Class 5 - 6565</button>
                <button class="test-btn" onclick="fillForm(7, '7001')">Class 7 - 7001</button>
                <button class="test-btn" onclick="fillForm(10, '10001')">Class 10 - 10001</button>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Samastha Kerala Islam Matha Vidyabhyasa Board</p>
            <p>Computer Generated Result</p>
        </div>
    </div>

    <script>
        // ================================================
        // CONFIGURATION
        // ================================================
        // IMPORTANT: Replace this with your deployed Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyufNjAq4O_28-enx0VTmQCk92SUjGJO4BteCTNeJvndIu88VPRdxaecxp2xzPxCoCJ/exec';
        
        // DOM Elements
        const form = document.getElementById('resultForm');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const resultFrame = document.getElementById('resultFrame');
        
        // ================================================
        // FORM SUBMISSION
        // ================================================
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentClass = document.getElementById('class').value;
            const regNumber = document.getElementById('reg').value.trim();
            
            // Validate inputs
            if (!studentClass || !regNumber) {
                showError('Please select class and enter register number');
                return;
            }
            
            // Clear previous results
            hideError();
            resultFrame.style.display = 'none';
            
            // Show loader
            showLoader();
            
            // Build URL
            const url = `${SCRIPT_URL}?class=${studentClass}&reg=${encodeURIComponent(regNumber)}`;
            console.log('Fetching:', url);
            
            // Load result in iframe
            resultFrame.src = url;
            resultFrame.onload = function() {
                hideLoader();
                resultFrame.style.display = 'block';
                resultFrame.scrollIntoView({ behavior: 'smooth' });
                
                // Save to history
                saveToHistory(studentClass, regNumber);
            };
            
            resultFrame.onerror = function() {
                hideLoader();
                showError('Failed to load result. Please check your internet connection.');
            };
        });
        
        // ================================================
        // HELPER FUNCTIONS
        // ================================================
        function showLoader() {
            loader.style.display = 'block';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        function showError(message) {
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        function fillForm(studentClass, regNumber) {
            document.getElementById('class').value = studentClass;
            document.getElementById('reg').value = regNumber;
            form.dispatchEvent(new Event('submit'));
        }
        
        function saveToHistory(studentClass, regNumber) {
            try {
                let history = JSON.parse(localStorage.getItem('resultHistory') || '[]');
                
                history.unshift({
                    class: studentClass,
                    reg: regNumber,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 5 searches
                if (history.length > 5) {
                    history = history.slice(0, 5);
                }
                
                localStorage.setItem('resultHistory', JSON.stringify(history));
            } catch (e) {
                console.log('Could not save history:', e);
            }
        }
        
        function loadHistory() {
            try {
                const history = JSON.parse(localStorage.getItem('resultHistory') || '[]');
                if (history.length > 0) {
                    const last = history[0];
                    document.getElementById('class').value = last.class;
                    document.getElementById('reg').value = last.reg;
                }
            } catch (e) {
                console.log('Could not load history:', e);
            }
        }
        
        // ================================================
        // INITIALIZATION
        // ================================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Result Portal Loaded');
            
            // Load last search from history
            loadHistory();
            
            // Test connection
            testConnection();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+Enter to submit form
                if (e.ctrlKey && e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
                
                // F5 to refresh
                if (e.key === 'F5') {
                    e.preventDefault();
                    location.reload();
                }
            });
        });
        
        function testConnection() {
            fetch(SCRIPT_URL + '?test=1')
                .then(response => response.text())
                .then(text => {
                    console.log('Server test:', text);
                })
                .catch(error => {
                    console.log('Server test failed:', error);
                });
        }
    </script>
</body>
</html>
