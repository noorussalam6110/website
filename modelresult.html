<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samastha Result 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-btn:hover {
            background: #27ae60;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffecec;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .result-container {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .test-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        .test-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        
        .test-btn:hover {
            background: #2980b9;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéì</div>
            <h1>SAMASTHA RESULT 2025</h1>
            <div class="subtitle">Kerala Islam Matha Vidyabhyasa Board</div>
        </div>
        
        <div class="form-container">
            <form id="resultForm">
                <div class="form-group">
                    <label for="class">SELECT CLASS</label>
                    <select id="class" required>
                        <option value="">-- Select --</option>
                        <option value="5">Class 5</option>
                        <option value="7">Class 7</option>
                        <option value="10">Class 10</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="reg">REGISTER NUMBER</label>
                    <input type="text" id="reg" placeholder="Enter register number" required>
                </div>
                
                <button type="submit" class="submit-btn">üîç CHECK RESULT</button>
            </form>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <div>Loading result...</div>
            </div>
            
            <div class="error" id="error"></div>
            
            <iframe class="result-container" id="resultFrame"></iframe>
            
            <div class="test-buttons">
                <p style="margin-bottom: 10px; color: #666;">Test with sample data:</p>
                <button class="test-btn" onclick="fillForm(5, '6565')">Class 5 - 6565</button>
                <button class="test-btn" onclick="fillForm(7, '7001')">Class 7 - 7001</button>
                <button class="test-btn" onclick="fillForm(10, '10001')">Class 10 - 10001</button>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Samastha Kerala Islam Matha Vidyabhyasa Board</p>
            <p>Computer Generated Result</p>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your deployed Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyI4ycAZjsxFrOcZn_WLl9AXRq1QB_Xl5_UF4_yNCpldm61Q9XqiNYNldZJinrJDCuV/exec';
        
        const form = document.getElementById('resultForm');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const resultFrame = document.getElementById('resultFrame');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentClass = document.getElementById('class').value;
            const regNumber = document.getElementById('reg').value.trim();
            
            if (!studentClass || !regNumber) {
                showError('Please select class and enter register number');
                return;
            }
            
            hideError();
            resultFrame.style.display = 'none';
            showLoader();
            
            // Direct GET request to Apps Script
            const url = `${SCRIPT_URL}?class=${studentClass}&reg=${regNumber}`;
            console.log('Fetching:', url);
            
            resultFrame.src = url;
            resultFrame.onload = function() {
                hideLoader();
                resultFrame.style.display = 'block';
                resultFrame.scrollIntoView({ behavior: 'smooth' });
            };
            
            resultFrame.onerror = function() {
                hideLoader();
                showError('Failed to load result. Please check internet connection.');
            };
        });
        
        function showLoader() {
            loader.style.display = 'block';
        }
        
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        function showError(message) {
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        function fillForm(studentClass, regNumber) {
            document.getElementById('class').value = studentClass;
            document.getElementById('reg').value = regNumber;
            form.dispatchEvent(new Event('submit'));
        }
        
        // Test connection on load
        window.onload = function() {
            if (SCRIPT_URL.includes('YOUR_DEPLOYED_URL')) {
                showError('Please update SCRIPT_URL in the code with your actual Apps Script URL');
            } else {
                // Test if server is reachable
                fetch(SCRIPT_URL + '?test=1')
                    .then(response => response.text())
                    .then(text => {
                        console.log('Server test:', text);
                    })
                    .catch(error => {
                        console.log('Server may not be reachable');
                    });
            }
        };
    </script>
</body>
</html>
